<div
  fxLayout="row wrap" fxLayoutAlign="space-between center"
  class="gd-top">

  <!-- Left -->
  <div
    fxFlex
    class="gd-top-left">

    <!-- Search -->
    <app-form-input-v2
      placeholder="LNG_COMMON_LABEL_SEARCH"
      [(ngModel)]="globalSearchValue"
      [prefixIconButtons]="globalSearchPrefixButtons"
      [suffixIconButtons]="globalSearchSuffixButtons"
      (keyup.enter)="globalSearch()">
    </app-form-input-v2>

  </div>

  <!-- Right -->
  <div
    fxGrow="0"
    class="gd-top-right">

    <!-- Outbreaks -->
    {{selectedOutbreak?.id}}
    <app-form-select-v2
      *ngIf="OutbreakModel.canView(authUser)"
      placeholder="LNG_LAYOUT_SELECTED_OUTBREAK_LABEL"
      [ngModel]="selectedOutbreak.id"
      (ngModelChange)="selectOutbreak($event)"
      [options]="outbreakListOptions"
      optionTooltipKey="details">
    </app-form-select-v2>

  </div>
</div>
