<div class="authenticated" fxLayout="column" *ngIf="authUser">

    <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #snav mode="over" fixedInViewport>
            <app-sidenav></app-sidenav>
        </mat-sidenav>

        <mat-sidenav-content>

            <button class="sidenav-toggle" mat-raised-button color="primary" (click)="snav.toggle()">
                {{ 'LNG_LAYOUT_MENU_BUTTON_LABEL' | translate }}
            </button>

            <button *ngIf="contextSearchHelpItems"
                class="context-help-trigger"
                mat-raised-button
                color="primary"
                (click)="openContextHelp()">
                <span class="xt-icon">help</span>
            </button>

            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
