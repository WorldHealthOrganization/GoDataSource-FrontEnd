<div class="authenticated" fxLayout="column" *ngIf="authUser">

    <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #snav mode="over" fixedInViewport>
            <app-sidenav></app-sidenav>
        </mat-sidenav>

        <mat-sidenav-content>

            <button class="sidenav-toggle" mat-raised-button color="primary" (click)="snav.toggle()">
                <span class="xt-icon">menu</span>
            </button>

            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
