<div class="authenticated" fxLayout="column" *ngIf="authUser">

    <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #snav mode="over" fixedInViewport>
            <app-sidenav></app-sidenav>
        </mat-sidenav>

        <mat-sidenav-content>

            <button class="sidenav-toggle" mat-mini-fab color="primary" (click)="snav.toggle()">MENU</button>

            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
