<div class="form-input-container form-element"
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <mat-form-field>
        <input matInput [type]="type" [(ngModel)]="value" [attr.name]="name" [required]="required" [placeholder]="placeholder"
               (blur)="onBlur()" />
    </mat-form-field>

    <app-form-validation [controlContainer]="controlContainer" [controlName]="name" *ngIf="invalid" [messages]="failures"></app-form-validation>

</div>
