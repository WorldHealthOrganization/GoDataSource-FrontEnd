<mat-toolbar class="topnav">

    <mat-list class="topnav-list" fxLayout="row" fxFlex>

        <mat-list-item class="logo-item">
            <img src="/assets/images/logo.png" />
        </mat-list-item>

        <mat-divider [vertical]="true"></mat-divider>

        <mat-list-item fxFlex class="dynamic-section">
            <!-- Dynamic content -->
            <ng-content select="[dynamic-section]"></ng-content>
        </mat-list-item>

        <ng-container *ngIf="showSelectedOutbreakDropdown()">
            <mat-divider [vertical]="true"></mat-divider>

            <mat-list-item>
                <app-form-select
                    name="activeOutbreak"
                    [(ngModel)]="selectedOutbreak.id"
                    placeholder="Selected outbreak"
                    [options]="outbreaksList$ | async"
                    optionLabelKey="name"
                    optionValueKey="id"
                    optionTooltipKey="description"
                    (optionChanged)="selectOutbreak($event)">
                </app-form-select>
            </mat-list-item>
        </ng-container>

        <mat-divider [vertical]="true"></mat-divider>

        <mat-list-item>Language</mat-list-item>

    </mat-list>

</mat-toolbar>
