<div class="address-container form-element "
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <form #groupForm="ngForm">
        <div fxLayout="column" fxFlex>
            <div fxFlex fxLayout="row" fxLayoutGap="20px">
                <div fxFlex fxLayout="row">
                    <app-form-daterange
                        [name]="name"
                        [(ngModel)]="centerDateRange"
                        (changed)="onChange()"
                        [required]="required"
                        (groupValidated)="validateGroup()"
                        [disabled]="disabled"
                        [fromTooltip]="fromTooltip"
                        [toTooltip]="toTooltip"
                        [minDate]="minDate">
                    </app-form-daterange>
                </div>

                <div fxFlex fxLayout="row" fxLayoutGap="20px">
                    <app-form-input
                        [name]="name + '[centerName]'"
                        [(ngModel)]="centerDateRange.centerName"
                        (optionChanged)="onChange()"
                        [placeholder]="centerNameLabel | translate"
                        [tooltip]="centerNameTooltip"
                        required="false"
                        [disabled]="disabled">
                    </app-form-input>

                    <app-form-location-dropdown
                        [name]="name + '[locationId]'"
                        [(ngModel)]="centerDateRange.locationId"
                        [useOutbreakLocations]="true"
                        (changed)="onChange()"
                        [placeholder]="'LNG_CASE_FIELD_LABEL_CENTER_DATES_LOCATION' | translate"
                        tooltip="LNG_CASE_FIELD_LABEL_CENTER_DATES_LOCATION_DESCRIPTION"
                        [required]="false"
                        [disabled]="disabled">
                    </app-form-location-dropdown>
                </div>
            </div>

            <div fxLayout="row" fxFlex>
                <app-form-textarea
                    [name]="name + '[comments]'"
                    [(ngModel)]="centerDateRange.comments"
                    (optionChanged)="onChange()"
                    [placeholder]="'LNG_CASE_FIELD_LABEL_CENTER_DATES_COMMENTS' | translate"
                    tooltip="LNG_CASE_FIELD_LABEL_CENTER_DATES_COMMENTS_DESCRIPTION"
                    required="false"
                    [disabled]="disabled">
                </app-form-textarea>
            </div>
        </div>
    </form>
</div>
