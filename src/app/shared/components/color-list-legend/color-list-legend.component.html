<div class="colors-legend-container">
    <div *ngFor="let legendDot of optionsList$ | async" class="color-container">
        <span *ngIf="legendDot.colorCode"
              class="color-dot"
              [style.color]="getDotColor(legendDot)">
            &#9679;
        </span>
        {{ legendDot.colorCode ? [legendDot.label | translate] : '' }}
    </div>
</div>
