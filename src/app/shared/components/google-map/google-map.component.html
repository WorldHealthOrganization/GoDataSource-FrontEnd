<!-- Draw google map -->
<div
    #googleMap
    *ngIf="isMapsInitialized() && !displayLoading"
    [style.width]="width"
    [style.height]="height">
</div>

<!-- Still loading google map -->
<div
    class="google-map-loading"
    *ngIf="!isMapsInitialized() || displayLoading"
    [style.width]="width"
    [style.height]="height">
    <mat-spinner></mat-spinner>
</div>
