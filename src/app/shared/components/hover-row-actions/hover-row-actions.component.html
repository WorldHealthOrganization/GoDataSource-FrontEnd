<!-- Hover row -->
<div
    class="record-hover-row-effect"
    [class.visible]="visible"
    [ngStyle]="hoverRowStyle">
</div>

<!-- Hover actions -->
<div
    #actionsRow
    class="record-hover-actions"
    [class.partial-visible]="visible && !visibleActions"
    [class.full-visible]="visible && visibleActions"
    [class.right]="realPosition === HoverRowActionsPosition.RIGHT"
    [ngStyle]="hoverActionsStyle"
    (mouseenter)="actionsMouseEnter()"
    (mouseleave)="actionsMouseLeave()">
    <ng-container
        *ngFor="let buttonData of actions">
        <!-- Icon button -->
        <button
            *ngIf="buttonData.type === HoverRowActionsType.BUTTON"
            mat-icon-button
            color="accent"
            type="button"
            [ngClass]="buttonData.class"
            (click)="buttonData.click(actionData)">
            <span class="xt-icon">{{ buttonData.icon }}</span>
        </button>

        <!-- Menu -->
        <ng-container
            *ngIf="buttonData.type === HoverRowActionsType.MENU">
            <button
                mat-icon-button
                color="accent"
                type="button"
                [ngClass]="buttonData.class"
                [matMenuTriggerFor]="actionsMenu">
                <span class="xt-icon">{{ buttonData.icon }}</span>
            </button>

            <mat-menu
                #actionsMenu="matMenu"
                class="table-max-sized-menu">

                <!-- Menu Options -->
                <ng-container
                    *ngFor="let menuOptionData of buttonData.menuOptions">

                    <!-- Menu Button -->
                    <button
                        *ngIf="menuOptionData.type === HoverRowActionsType.BUTTON"
                        mat-menu-item
                        type="button"
                        [ngClass]="menuOptionData.class"
                        (click)="menuOptionData.click(actionData)">
                        {{ menuOptionData.menuOptionLabel | translate }}
                    </button>

                    <!-- Menu Divider -->
                    <mat-divider
                        *ngIf="menuOptionData.type === HoverRowActionsType.DIVIDER"
                        [ngClass]="menuOptionData.class">
                    </mat-divider>
                </ng-container>
            </mat-menu>
        </ng-container>
    </ng-container>
</div>
