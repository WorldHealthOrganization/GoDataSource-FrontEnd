<div class="errors-container">
    <div *ngFor="let err of errors; let i = index"
         [ngClass]="err.messageClass"
         class="message" >
        {{ err.message }} {{err.messageClass}}
        <div class="snackbar-close-button">
            <button (click)="closeSnackbar(err, i)">x</button>
        </div>
    </div>

    <button (click)="closeAllSnackbars()" *ngIf="errors.length > 1">close all</button>
</div>
