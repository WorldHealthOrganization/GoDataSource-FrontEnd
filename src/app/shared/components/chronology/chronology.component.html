<mgl-timeline>
    <mgl-timeline-entry *ngFor="let entry of entries">
        <mgl-timeline-entry-header>
            <div>{{entry.label | translate}}</div>
        </mgl-timeline-entry-header>
        <mgl-timeline-entry-content>
        </mgl-timeline-entry-content>
        <mgl-timeline-entry-dot
            class="primary"
            [size]="40">
        </mgl-timeline-entry-dot>
        <mgl-timeline-entry-side>
            {{entry.date | dateDefault}}
        </mgl-timeline-entry-side>
    </mgl-timeline-entry>
</mgl-timeline>
