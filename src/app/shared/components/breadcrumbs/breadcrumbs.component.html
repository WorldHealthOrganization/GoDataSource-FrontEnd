<div class="breadcrumbs" fxLayout="row">

    <mat-list class="breadcrumbs-list" fxLayout="row" fxLayoutAlign="start center" fxFlex>

        <ng-container *ngFor="let item of items; let last = last;">

            <mat-list-item class="breadcrumb-item" [ngClass]="{'active': item.active}">
                <a *ngIf="!item.active" [routerLink]="item.link" [queryParams]="item.params" class="a-no-style">
                    {{item.label | translate: item.translateData}}
                </a>
                <div *ngIf="item.active">
                    {{item.label | translate: item.translateData}}
                </div>
            </mat-list-item>

            <mat-list-item *ngIf="!last" class="breadcrumb-separator">
                <span class="xt-icon">thinArrowRight</span>
            </mat-list-item>

        </ng-container>

    </mat-list>

</div>
