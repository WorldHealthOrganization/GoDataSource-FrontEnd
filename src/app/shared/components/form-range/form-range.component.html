<div
    fxLayout="row"
    class="form-range"
    [id]="identifier">
    <div
        fxFlex>
        <app-form-input
            *ngIf="fromVisible"
            [name]="name + '[from]'"
            [(ngModel)]="range.from"
            [placeholder]="'LNG_FORM_RANGE_FIELD_LABEL_FROM' | translate"
            type="number"
            (input)="onChange()">
        </app-form-input>
    </div>
    <div
        fxLayout="row"
        fxLayoutAlign="center center"
        class="form-range-separator">-</div>
    <div
        fxFlex>
        <app-form-input
            *ngIf="toVisible"
            [name]="name + '[to]'"
            [(ngModel)]="range.to"
            [placeholder]="'LNG_FORM_RANGE_FIELD_LABEL_TO' | translate"
            type="number"
            (input)="onChange()">
        </app-form-input>
    </div>
</div>
