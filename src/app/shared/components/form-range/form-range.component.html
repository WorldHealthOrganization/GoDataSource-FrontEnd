<div
    fxLayout="row"
    class="form-range"
    [id]="identifier">
    <div
        *ngIf="fromVisible"
        fxFlex>
        <app-form-input
            [name]="name + '[from]'"
            [(ngModel)]="range.from"
            [placeholder]="fromPlaceholder | translate"
            type="number"
            (input)="onChange()"
            [step]="step"
            [min]="min"
            [max]="max">
        </app-form-input>
    </div>

    <div
        *ngIf="fromVisible && toVisible"
        fxLayout="row"
        fxLayoutAlign="center center"
        class="form-range-separator">
        -
    </div>

    <div
        *ngIf="toVisible"
        fxFlex>
        <app-form-input
            [name]="name + '[to]'"
            [(ngModel)]="range.to"
            [placeholder]="toPlaceholder | translate"
            type="number"
            (input)="onChange()"
            [step]="step"
            [min]="min"
            [max]="max">
        </app-form-input>
    </div>
</div>
