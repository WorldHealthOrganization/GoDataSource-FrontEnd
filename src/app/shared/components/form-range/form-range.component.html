<div
    fxLayout="row"
    class="form-range"
    [id]="identifier">
    <div
        *ngIf="fromVisible"
        fxFlex>
        <app-form-input
            [name]="name + '[from]'"
            [(ngModel)]="range.from"
            [placeholder]="'LNG_FORM_RANGE_FIELD_LABEL_FROM' | translate"
            type="number"
            (input)="onChange()">
        </app-form-input>
    </div>

    <div
        *ngIf="fromVisible && toVisible"
        fxLayout="row"
        fxLayoutAlign="center center"
        class="form-range-separator">
        -
    </div>

    <div
        *ngIf="toVisible"
        fxFlex>
        <app-form-input
            [name]="name + '[to]'"
            [(ngModel)]="range.to"
            [placeholder]="'LNG_FORM_RANGE_FIELD_LABEL_TO' | translate"
            type="number"
            (input)="onChange()">
        </app-form-input>
    </div>
</div>
