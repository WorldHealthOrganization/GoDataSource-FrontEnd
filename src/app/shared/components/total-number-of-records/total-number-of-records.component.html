<div
    class="total-number-container">

    <!-- Display loading while loading data -->
    <div
        *ngIf="value === null; else pageInfo">
        <mat-spinner></mat-spinner>
    </div>

    <!-- Counted items -->
    <ng-template
        #pageInfo>
        {{'LNG_COMMON_LABEL_RECORDS_NUMBER' | translate:{ value: value ? value : 0 } }}
    </ng-template>
</div>
