<div
    class="total-number-container">

    <!-- Display loading while loading data -->
    <div
        *ngIf="!value || value.count === null; else pageInfo">
        <mat-spinner></mat-spinner>
    </div>

    <!-- Counted items -->
    <ng-template
        #pageInfo>
        {{'LNG_COMMON_LABEL_RECORDS_NUMBER' | translate:{ value: (value.count | number) + (value.hasMore ? ' ' + ('LNG_COMMON_LABEL_PAGINATOR_COUNT_OR_MORE' | translate) : '') } }}
    </ng-template>
</div>
