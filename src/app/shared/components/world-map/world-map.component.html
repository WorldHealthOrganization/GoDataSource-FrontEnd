<!-- Draw map -->
<div
    *ngIf="!displayLoading"
    id="worldMap"
    [style.width]="width"
    [style.height]="height">
</div>

<!-- Still loading map -->
<div
    *ngIf="displayLoading"
    class="world-map-loading"
    [style.width]="width"
    [style.height]="height">
    <mat-spinner></mat-spinner>
</div>
