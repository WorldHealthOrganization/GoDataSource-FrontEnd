<!-- Fancy tooltip -->
<span
    *ngIf="tooltip"
    class="form-icon-fancy">
    <!-- details popover -->
    <mde-popover
        #mappingMdePopover="mdePopover"
        class="mdePopover"
        mdePopoverTriggerOn="hover">
        <span
            [innerHTML]="tooltip">
        </span>
    </mde-popover>

    <!-- help button -->
    <span
        class="xt-icon"
        [mdePopoverTriggerFor]="mappingMdePopover">help</span>
</span>
