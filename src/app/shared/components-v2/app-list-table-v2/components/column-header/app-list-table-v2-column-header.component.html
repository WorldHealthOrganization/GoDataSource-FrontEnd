<div
  fxLayout="column"
  class="gd-list-table-column">

  <!-- Header -->
  <div
    fxLayout="row" fxLayoutGap="1.6rem"
    class="gd-list-table-column-header"
    [class.gd-list-table-column-header-sortable]="extendedColDef.columnDefinition.sortable"
    [class.gd-list-table-column-header-sortable-active]="component.sortByColumn === extendedColDef"
    (click)="extendedColDef.columnDefinition.sortable ? sort() : undefined">

    <!-- Label -->
    <div
      fxFlex
      class="gd-list-table-column-header-title">
      {{extendedColDef.headerName}}
    </div>

    <!-- Label -->
    <mat-icon
      *ngIf="extendedColDef.columnDefinition.sortable && component.sortByColumn === extendedColDef"
      fxGrow="0"
      class="gd-list-table-column-header-sort"
      [class.gd-list-table-column-header-sort-asc]="component.sortByDirection === RequestSortDirection.ASC"
      [class.gd-list-table-column-header-sort-desc]="component.sortByDirection === RequestSortDirection.DESC">south</mat-icon>

  </div>

  <!-- Filter -->
  <div
    *ngIf="component.showHeaderFilters"
    class="gd-list-table-column-filter">
    <!-- TODO - input, select, ... 1 row, no wrap so we have fixed height to determine loading & no data overlay height and position... -->
    <app-form-input-v2
      placeholder="bla bla"
      [neverFloatLabel]="true"></app-form-input-v2>
  </div>

</div>
