<app-basic-page-v2
  [breadcrumbs]="breadcrumbs"
  [pageTitle]="pageTitle"
  [actionButton]="actionButton">

<!--  [loadingOverlayComponent]="AppListTableV2LoadingComponent"-->
<!--  [noRowsOverlayComponent]="AppListTableV2NoDataComponent"-->

  <!-- Spreadsheet Editor -->
  <ag-grid-angular
    class="ag-theme-balham gd-spreadsheet-editor"
    [modules]="modules"
    [cdkContextMenuTriggerFor]="editorContextMenu"
    enableCellChangeFlash="true"
    undoRedoCellEditing="false"
    suppressRowClickSelection="true"
    (gridReady)="gridReady($event)"
    (mouseleave)="gridMouseLeave()"
    (mousemove)="gridMouseMove($event)"
    (keydown)="gridKeyDown($event)"
    (bodyScrollEnd)="gridBodyScrollEnd()">
  </ag-grid-angular>

  <!-- Context menu for spreadsheet-editor -->
  <ng-template
    #editorContextMenu>
    <div
      cdkMenu
      class="gd-spreadsheet-editor-context-menu">
      <button
        class="gd-spreadsheet-editor-context-menu-item"
        cdkMenuItem
        [disabled]="editor.selection.selected.ranges.length < 1"
        (click)="cellCut()">
        Cut ...ctrl+x
      </button>
      <button
        class="gd-spreadsheet-editor-context-menu-item"
        cdkMenuItem
        [disabled]="editor.selection.selected.ranges.length < 1"
        (click)="cellCopy()">
        Copy...ctrl+c
      </button>
      <button
        class="gd-spreadsheet-editor-context-menu-item"
        cdkMenuItem
        [disabled]="editor.selection.selected.ranges.length < 1"
        (click)="cellCopy()">
        Copy and configure
      </button>
      <button
        class="gd-spreadsheet-editor-context-menu-item"
        cdkMenuItem>
        Paste...ctrl+v
      </button>
      <button
        class="gd-spreadsheet-editor-context-menu-item"
        cdkMenuItem>
        Paste and configure...
      </button>
      <button
        class="gd-spreadsheet-editor-context-menu-item"
        cdkMenuItem>
        Insert / Append rows (configure how many)
      </button>
      <button
        class="gd-spreadsheet-editor-context-menu-item"
        cdkMenuItem>
        Undo / Redo...
      </button>
    </div>
  </ng-template>

</app-basic-page-v2>
