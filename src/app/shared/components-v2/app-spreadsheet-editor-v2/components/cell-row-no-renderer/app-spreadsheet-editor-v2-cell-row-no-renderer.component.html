<div
  class="gd-spreadsheet-editor-v2-cell-row-no-renderer"
  [cdkContextMenuTriggerFor]="colDef.editor.rowNoContextMenu"
  [cdkContextMenuDisabled]="colDef.editor.action !== CreateViewModifyV2Action.CREATE"
  (mouseenter)="mouseEnter($event)"
  (mousedown)="mouseDown($event)"
  (mouseup)="mouseUp()"
  (mouseleave)="mouseLeave()">

  <!-- Value -->
  <div
    class="gd-spreadsheet-editor-v2-cell-row-no-renderer-value">
    {{rowNo}}
  </div>

  <!-- Selected -->
  <div
    [id]="selectedId"
    class="gd-spreadsheet-editor-v2-cell-row-no-renderer-selected"></div>
</div>
