<div
  class="gd-spreadsheet-editor-v2-cell-basic-header"
  (mouseenter)="mouseEnter($event)"
  (mousedown)="mouseDown($event)"
  (mouseup)="mouseUp()"
  (mouseleave)="mouseLeave()">

  <!-- Value -->
  <div
    class="gd-spreadsheet-editor-v2-cell-basic-header-value">

    <!-- Label -->
    <span>
      {{label}}
    </span>

    <!-- Required ? -->
    <span
      *ngIf="!!colDef.columnDefinition?.validators?.required">*</span>
  </div>

  <!-- Selected -->
  <div
    [id]="selectedId"
    class="gd-spreadsheet-editor-v2-cell-basic-header-selected"></div>
</div>
