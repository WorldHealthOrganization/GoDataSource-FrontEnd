<div
  class="gd-form-checkbox-v2"
  fxLayout="row" fxLayoutGap="1.6rem">

  <!-- Checkbox -->
  <mat-checkbox
    fxFlex
    [(ngModel)]="value"
    [disabled]="disabled"
    (click)="onTouchItem()"
    (change)="onTouchItem()"
    color="primary">
    {{ placeholder | translate }}
  </mat-checkbox>

  <!-- Tooltip -->
  <mat-icon
    *ngIf="tooltipButton"
    matPrefix
    [matTooltip]="tooltipButton.tooltip">{{tooltipButton.icon}}</mat-icon>

</div>
