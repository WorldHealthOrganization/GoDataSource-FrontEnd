<div
  class="gd-form-input-v2">

  <!-- Input data -->
  <mat-form-field
    *ngIf="!viewOnly; else viewOnlyTemplate"
    appearance="outline">

    <!-- Place holder -->
    <mat-label
      *ngIf="!neverFloatLabel">
      {{ placeholder | translate }}
    </mat-label>

    <!-- Left - Icon buttons -->
    <mat-icon
      *ngIf="tooltipButton"
      matPrefix
      [matTooltip]="tooltipButton.tooltip">{{tooltipButton.icon}}</mat-icon>

    <!-- Input -->
    <input
      matInput
      [(ngModel)]="value"
      (blur)="onTouchItem()"
      [errorStateMatcher]="errMatcher"
      [disabled]="disabled"
      [required]="required"
      [placeholder]="neverFloatLabel ? (placeholder | translate) : undefined"
      [autocomplete]="autocomplete">

    <!-- Spinner -->
    <mat-progress-spinner
      *ngIf="control?.pending"
      matSuffix
      diameter="16"
      mode="indeterminate"
      color="primary">
    </mat-progress-spinner>

    <!-- Right - Icon buttons -->
    <button
      *ngFor="let iconB of suffixIconButtons"
      type="button"
      mat-icon-button
      matSuffix
      (click)="iconButtonClick($event, iconB)"><mat-icon>{{iconB.icon}}</mat-icon></button>

    <!-- Errors -->
    <mat-error
      *ngIf="control?.invalid && control?.touched">
      {{ getErrorMessages() }}
    </mat-error>

  </mat-form-field>

  <!-- View only -->
  <ng-template
    #viewOnlyTemplate>
    <div
      fxLayout="row" fxLayoutGap="1.6rem"
      class="gd-form-input-v2-viewonly">
      <!-- Label -->
      <div
        class="gd-form-input-v2-viewonly-label">
        {{ placeholder | translate }}:
      </div>

      <!-- Value -->
      <div
        class="gd-form-input-v2-viewonly-value">
        {{value}}
      </div>
    </div>
  </ng-template>
</div>
