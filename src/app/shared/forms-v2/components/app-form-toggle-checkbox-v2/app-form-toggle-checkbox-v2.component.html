<div
  class="gd-form-toggle-checkbox-v2">

  <mat-button-toggle
    [checked]="value"
    (change)="value = !value">

    <!-- Left - Icon buttons -->
    <mat-icon
      *ngIf="tooltipButton"
      matPrefix
      [matTooltip]="tooltipButton.tooltip">{{tooltipButton.icon}}</mat-icon>

    <!-- Icon -->
    <mat-icon>{{value ? 'toggle_on' : 'toggle_off'}}</mat-icon>

    <!-- Label -->
    <span>
      {{placeholder | translate}}
    </span>

  </mat-button-toggle>

</div>
