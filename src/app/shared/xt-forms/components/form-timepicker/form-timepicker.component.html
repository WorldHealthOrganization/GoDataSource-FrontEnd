<div class="form-timepicker-container form-element {{ tooltip ? 'form-timepicker-tooltip' : '' }}"
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <mat-form-field>

        <input
            matInput
            [(ngModel)]="value"
            [attr.name]="name"
            [required]="required"
            [placeholder]="placeholder"
            [disabled]="disabled"
            (blur)="onBlur()"
            (input)="onChange()"
            [ngxTimepicker]="timePicker"
            [format]="24"
            [readonly]="true"/>
        <ngx-material-timepicker
            #timePicker></ngx-material-timepicker>

        <!-- Spinner -->
        <span
            *ngIf="asyncValidators?.length > 0"
            matSuffix>
            <mat-spinner
                [style.visibility]="control?.pending ? 'visible' : 'hidden'"
                [diameter]="16">
            </mat-spinner>
        </span>

        <span
            *ngIf="tooltip"
            #tooltipCtrl="matTooltip"
            [matTooltip]="tooltip"
            class="xt-icon form-icon"
            (click)="displayTooltip($event, tooltipCtrl)">
            help
        </span>

    </mat-form-field>

    <app-form-validation [controlContainer]="controlContainer" [controlName]="name" *ngIf="invalid" [messages]="failures"></app-form-validation>

</div>
