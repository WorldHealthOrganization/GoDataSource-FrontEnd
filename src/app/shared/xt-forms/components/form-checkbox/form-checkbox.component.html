<div
  [id]="identifier"
  [ngClass]="{invalid: (invalid)}"
  class="gd-form-checkbox-v2"
  fxLayout="row" fxLayoutGap="1.6rem">

  <mat-checkbox
    *ngIf="!readonly"
    [(ngModel)]="value"
    [attr.name]="name"
    [labelPosition]="labelBefore ? 'before' : 'after'"
    [disabled]="disabled"
    [disableRipple]="disableRipple"
    (click)="onClick()"
    (change)="onChange()"
    fxFlex
    color="primary">
    {{label}}
  </mat-checkbox>

  <span
    *ngIf="readonly"
    class="label-readonly">
    <ng-container
      *ngIf="value">{{label}}</ng-container>
    <ng-container
      *ngIf="!value">{{notCheckedLabel}}</ng-container>
  </span>
  <app-form-validation
    [controlContainer]="controlContainer"
    [controlName]="name"
    *ngIf="invalid"
    [messages]="failures"></app-form-validation>
</div>
