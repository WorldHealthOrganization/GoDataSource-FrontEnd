<div class="form-slide-toggle-container form-element"
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <mat-slide-toggle [(ngModel)]="value" [attr.name]="name" [disabled]="disabled" (click)="onClick()" [labelPosition]="labelBefore ? 'before' : 'after'" (change)="onChange()">
        {{label}}
    </mat-slide-toggle>

    <app-form-validation [controlContainer]="controlContainer" [controlName]="name" *ngIf="invalid" [messages]="failures"></app-form-validation>

</div>
