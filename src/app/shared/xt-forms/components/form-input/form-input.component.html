<div class="form-input-container form-element {{ (tooltip !== null ? 'form-input-tooltip' : '' ) }} "
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <mat-form-field
        [class.display-filter-icon]="displayFilterIcon">

        <div
            *ngIf="displayFilterIcon"
            class="filter-icon">
            <span class="xt-icon input-filter-icon">search</span>
        </div>

        <input
            [class.filter-icon-input]="displayFilterIcon"
            matInput
            [type]="type"
            [maxlength]="maxlength"
            [(ngModel)]="value"
            [attr.name]="name"
            [required]="required"
            [placeholder]="placeholder"
            [disabled]="disabled"
            [readonly]="readonly"
            (blur)="onBlur()"
            (input)="onChange()"
            [step]="step"
            [min]="min"
            [max]="max"/>

        <span [fxShow]="tooltip !== null" [matTooltip]="tooltip | translate" class="xt-icon form-icon">help</span>

    </mat-form-field>

    <app-form-validation [controlContainer]="controlContainer" [controlName]="name" *ngIf="invalid" [messages]="failures"></app-form-validation>

</div>
