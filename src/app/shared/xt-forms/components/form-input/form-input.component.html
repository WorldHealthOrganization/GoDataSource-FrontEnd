<div class="form-input-container form-element {{ (tooltip !== null ? 'form-input-tooltip' : '' ) }} "
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <mat-form-field>
        <input matInput [type]="type" [maxlength]="maxlength" [(ngModel)]="value" [attr.name]="name" [required]="required" [placeholder]="placeholder" [disabled]="disabled"
               (blur)="onBlur()" (input)="onChange()" />

        <span fxShow="{{tooltip !== null}}" [matTooltip]="tooltip" class="xt-icon form-icon">help</span>

    </mat-form-field>

    <app-form-validation [controlContainer]="controlContainer" [controlName]="name" *ngIf="invalid" [messages]="failures"></app-form-validation>

</div>
