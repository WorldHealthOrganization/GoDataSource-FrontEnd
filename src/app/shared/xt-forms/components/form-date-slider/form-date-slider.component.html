<div
    class="form-date-slider form-element {{ tooltip ? 'form-date-slider-tooltip' : '' }}"
    [id]="identifier">

    <mat-slider
        [value]="5"
        [min]="0"
        [max]="10"
        [disabled]="disabled"></mat-slider>

    <span
        *ngIf="tooltip"
        #tooltipCtrl="matTooltip"
        [matTooltip]="tooltip"
        class="xt-icon form-icon"
        (click)="displayTooltip($event, tooltipCtrl)">
        help
    </span>
</div>
