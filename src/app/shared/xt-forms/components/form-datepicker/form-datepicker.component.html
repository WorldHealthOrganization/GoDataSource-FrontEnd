<div class="form-datepicker-container form-element"
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <mat-form-field>
        <input matInput [(ngModel)]="value" [attr.name]="name" [required]="required" [placeholder]="placeholder"
               [matDatepicker]="pickerStartDate" [disabled]="disabled" (blur)="onBlur()" />
        <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerStartDate></mat-datepicker>
    </mat-form-field>

    <app-form-validation [controlContainer]="controlContainer" [controlName]="name" *ngIf="invalid" [messages]="failures"></app-form-validation>

</div>
