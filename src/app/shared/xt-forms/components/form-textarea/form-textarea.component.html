<div class="form-textarea-container form-element"
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <mat-form-field>
        <textarea matInput [(ngModel)]="value" [maxlength]="maxlength" [attr.name]="name" [placeholder]="placeholder"
                  matTextareaAutosize [matAutosizeMinRows]="minRows" [matAutosizeMaxRows]="maxRows"
                  [required]="required" [disabled]="disabled" [readonly]="readonly"
                  (blur)="onBlur()" (change)="onChange()"
                  [matTooltip]="tooltip | translate">
        </textarea>
    </mat-form-field>

    <app-form-validation [controlContainer]="controlContainer" [controlName]="name" *ngIf="invalid" [messages]="failures"></app-form-validation>

</div>
