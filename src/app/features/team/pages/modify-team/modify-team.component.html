<app-topnav [activeOutbreakEditable]="false">
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<form class="page-content form-section" #form="ngForm" (submit)="modifyTeam(form)">

    <div class="form-content">


        <mat-tab-group class="page-tabs-navbar">

            <mat-tab [label]="'LNG_PAGE_MODIFY_TEAM_TAB_DETAILS_TITLE'| translate">

                <!-- Details section -->
                <mat-card class="page-section">
                    <div fxLayout="column">
                        <app-form-input
                            name="name"
                            [(ngModel)]="teamData.name"
                            [placeholder]="'LNG_TEAM_FIELD_LABEL_NAME' | translate"
                            tooltip="LNG_TEAM_FIELD_LABEL_NAME_DESCRIPTION"
                            [disabled]="viewOnly"
                            required="true">
                        </app-form-input>

                        <app-form-select
                            name="userIds"
                            [(ngModel)]="teamData.userIds"
                            [placeholder]="'LNG_TEAM_FIELD_LABEL_USERS' | translate"
                            tooltip="LNG_TEAM_FIELD_LABEL_USERS_DESCRIPTION"
                            required="true"
                            [options]="usersList$ | async"
                            optionLabelKey="fullName"
                            optionValueKey="id"
                            optionTooltipKey="description"
                            [disabled]="viewOnly"
                            multiple="true"
                            (optionChanged)="usersChanged($event)">
                        </app-form-select>

                        <app-form-location-dropdown
                            fxFlex
                            name="locationIds"
                            [(ngModel)]="teamData.locationIds"
                            [placeholder]="'LNG_TEAM_FIELD_LABEL_LOCATIONS' | translate"
                            tooltip="LNG_TEAM_FIELD_LABEL_LOCATIONS_DESCRIPTION"
                            [disabled]="viewOnly"
                            [required]="false"
                            [multiple]="true"
                        >
                        </app-form-location-dropdown>


                    </div>
                </mat-card>

            </mat-tab>

        </mat-tab-group>
    </div>

    <div class="form-actions">
        <div class="page-tabs-navbar-placeholder"></div>

        <ng-container
            *ngIf="viewOnly">
            <button
                *ngIf="hasTeamWriteAccess()"
                mat-raised-button
                color="primary"
                class="button-primary"
                [routerLink]="['/teams', teamId, 'modify']">
                {{'LNG_COMMON_BUTTON_EDIT'| translate}}
            </button>
        </ng-container>
        <ng-container *ngIf="!viewOnly">
            <button mat-raised-button color="primary" class="button-primary">
                {{'LNG_COMMON_BUTTON_SAVE' | translate}}
            </button>
        </ng-container>
    </div>
</form>
