<app-topnav>
    <ng-container dynamic-section>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

            <div class="topnav-actions">

                <button mat-raised-button color="accent"
                        [matMenuTriggerFor]="quickActionsMenu">
                    {{'LNG_COMMON_BUTTON_QUICK_ACTIONS' | translate}} <span class="xt-icon">arrowDown</span>
                </button>

                <mat-menu #quickActionsMenu="matMenu">
                    <ng-container>
                        <button
                            mat-menu-item
                            [routerLink]="['/transmission-chains']">
                            {{'LNG_LAYOUT_MENU_ITEM_TRANSMISSION_CHAINS_LABEL' | translate}}
                        </button>

                        <button
                            mat-menu-item
                            [routerLink]="['/transmission-chains', 'list']">
                            {{'LNG_LAYOUT_MENU_ITEM_TRANSMISSION_CHAINS_LIST_LABEL' | translate}}
                        </button>

                        <button
                            mat-menu-item
                            [routerLink]="['/transmission-chains', 'case-count-map']">
                            {{'LNG_LAYOUT_MENU_ITEM_TRANSMISSION_CHAINS_COUNT_MAP_LABEL' | translate}}
                        </button>
                    </ng-container>
                </mat-menu>

            </div>
        </div>
    </ng-container>
</app-topnav>
