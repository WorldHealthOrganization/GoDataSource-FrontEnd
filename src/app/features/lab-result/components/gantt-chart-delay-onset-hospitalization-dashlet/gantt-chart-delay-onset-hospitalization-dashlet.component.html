<!-- Chart -->
<ng-container
  *ngIf="!displayLoading && ganttData.length > 0">
  <div
    class="has-data-wait-for-bind"
    fxLayout="column" fxFlex fxLayoutAlign="center">
    <div id="gantt-svg-root-hospitalization"></div>

    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="0.8rem">
      <button
        mat-flat-button
        color="secondary"
        *ngIf="options.viewMode !== Constants.GANTT_CHART_VIEW_TYPE.MONTH.value"
        (click)="changeView(Constants.GANTT_CHART_VIEW_TYPE.MONTH.value)">
        {{Constants.GANTT_CHART_VIEW_TYPE.MONTH.label | translate}}
      </button>
      <button
        mat-flat-button
        color="secondary"
        *ngIf="options.viewMode !== Constants.GANTT_CHART_VIEW_TYPE.WEEK.value"
        (click)="changeView(Constants.GANTT_CHART_VIEW_TYPE.WEEK.value)">
        {{Constants.GANTT_CHART_VIEW_TYPE.WEEK.label | translate}}
      </button>
      <button
        mat-flat-button
        color="secondary"
        *ngIf="options.viewMode !== Constants.GANTT_CHART_VIEW_TYPE.DAY.value"
        (click)="changeView(Constants.GANTT_CHART_VIEW_TYPE.DAY.value)">
        {{Constants.GANTT_CHART_VIEW_TYPE.DAY.label | translate}}
      </button>
    </div>
  </div>
</ng-container>

<!-- No data -->
<div
  *ngIf="!displayLoading && ganttData.length < 1"
  class="dashlet-no-data"
  fxLayout="column" fxLayoutAlign="center center">

  <!-- Image -->
  <div
    class="dashlet-no-data-image"></div>

  <!-- Message -->
  <div
    class="dashlet-no-data-text">{{ 'LNG_PAGE_DASHLET_GANTT_CHART_NO_DATA_LABEL' | translate }}</div>
</div>

<!-- Loading data -->
<div
  *ngIf="displayLoading"
  class="dashlet-loading">
  <mat-progress-spinner
    diameter="32"
    mode="indeterminate"></mat-progress-spinner>
</div>
