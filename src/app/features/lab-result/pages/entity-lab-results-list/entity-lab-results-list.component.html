<app-list-table-v2
  pageTitle="LNG_PAGE_LIST_ENTITY_LAB_RESULTS_TITLE"
  [records$]="labResultsList$"
  [columns]="tableColumns"
  [breadcrumbs]="breadcrumbs"
  [quickActions]="quickActions"
  [groupActions]="groupActions"
  [addAction]="addAction"
  [groupedData]="groupedData"
  [pageCount]="pageCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSettingsKey]="this.personType === EntityType.CASE ? UserSettings.CASE_LAB_FIELDS : UserSettings.CONTACT_LAB_FIELDS"
  [sortColumn]="tableSortBy"
  [infos]="infos"
  [suffixLegends]="suffixLegends"
  [filtersApplied]="filtersApplied"
  [advancedFilterType]="this.personType === EntityType.CASE ? Constants.APP_PAGE.CASE_LAB_RESULTS.value : Constants.APP_PAGE.CONTACT_LAB_RESULTS.value"
  [advancedFilters]="advancedFilters"
  (refreshData)="needsRefreshList(true)"
  (refreshDataCount)="refreshListCount(false)"
  (pageChange)="changePage($event)"
  (sortBy)="sortBy($event)"
  (filterBy)="filterBy($event)"
  (resetHeaderFilters)="resetFiltersToSideFilters()"
  (advancedFilterBy)="applySideFilters($event)">
</app-list-table-v2>
