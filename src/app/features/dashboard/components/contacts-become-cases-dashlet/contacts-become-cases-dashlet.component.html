<app-dashboard-custom-metric-dashlet
    [link]="CaseModel.canList(authUser) ? '/cases' : ''"
    [params]="getDashletParamsIncludingGlobalFilters(queryParams)"
    [value]="contactsBecomeCasesCount + ' / ' + casesCount"
    tooltip="LNG_PAGE_DASHBOARD_KPI_CONTACTS_BECOMING_CASES_OVER_TIME_AND_PLACE_DESCRIPTION"
    (hide)="onHide()"
    (moveBefore)="onMoveBefore()"
    (moveAfter)="onMoveAfter()"
    [displayLoading]="displayLoading">
    <div fxLayout="row" fxLayoutGap="10px">
        {{ 'LNG_PAGE_DASHBOARD_KPI_CONTACTS_BECOMING_CASES_OVER_TIME_AND_PLACE' | translate }}
    </div>
</app-dashboard-custom-metric-dashlet>
