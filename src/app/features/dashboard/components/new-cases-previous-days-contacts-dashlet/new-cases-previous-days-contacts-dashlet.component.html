<app-dashboard-dynamic-metric-dashlet
    [metricTitle]="['LNG_PAGE_DASHBOARD_KPI_CASES_NEW_PREVIOUS_DAYS_CONTACTS_BEFORE_VALUE','LNG_PAGE_DASHBOARD_KPI_CASES_NEW_PREVIOUS_DAYS_CONTACTS_AFTER_VALUE']"
    link="/cases"
    [queryParams]="{applyListFilter: Constants.APPLY_LIST_FILTER.CASES_PREVIOUS_DAYS_CONTACTS, x: xDaysAmongContacts}"
    [value]="(newCases ? casesAmongContactsCount / newCases * 100 : 0 ) + '%'"
    [settingValue]="xDaysAmongContacts"
    (settingChanged)="onChangeSetting($event)">
</app-dashboard-dynamic-metric-dashlet>
