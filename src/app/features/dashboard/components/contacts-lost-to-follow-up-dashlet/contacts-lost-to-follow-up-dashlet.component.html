<app-dashboard-custom-metric-dashlet
    [link]="ContactModel.canList(authUser) ? '/contacts' : ''"
    [params]="getDashletParamsIncludingGlobalFilters(queryParams)"
    [value]="noContactsLostToFollowUp"
    tooltip="LNG_PAGE_DASHBOARD_KPI_CONTACTS_LOST_TO_FOLLOW_UP_DESCRIPTION"
    (hide)="onHide()"
    (moveBefore)="onMoveBefore()"
    (moveAfter)="onMoveAfter()"
    [displayLoading]="displayLoading">
    {{ 'LNG_PAGE_DASHBOARD_KPI_CONTACTS_LOST_TO_FOLLOW_UP' | translate }}
</app-dashboard-custom-metric-dashlet>
