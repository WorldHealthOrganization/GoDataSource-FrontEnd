<app-dashboard-custom-metric-dashlet
    [link]="CaseModel.canList(authUser) ? '/cases' : ''"
    [params]="getDashletParamsIncludingGlobalFilters({applyListFilter: Constants.APPLY_LIST_FILTER.CASES_PENDING_LAB_RESULT})"
    [value]="casesPendingLabResultCount"
    (hide)="onHide()"
    (moveBefore)="onMoveBefore()"
    (moveAfter)="onMoveAfter()"
    [displayLoading]="displayLoading">
    {{ 'LNG_PAGE_DASHBOARD_KPI_CASES_PENDING_LAB_RESULT' | translate}}
</app-dashboard-custom-metric-dashlet>
