<div
  class="gd-dashlet-histogram"
  [class.gd-dashlet-histogram-expanded]="expanded"
  fxLayout="column">

  <!-- Title / Description -->
  <div
    class="gd-dashlet-histogram-top"
    fxLayout="row" fxLayoutAlign="none center">

    <!-- Title -->
    <div
      class="gd-dashlet-histogram-top-title"
      fxFlex>
      <span>
        {{ 'LNG_PAGE_DASHBOARD_HISTOGRAM_CHAINS_OF_TRANSMISSION_SIZE_TITLE' | translate }}
      </span>
    </div>

    <!-- Description -->
    <div
      class="gd-dashlet-histogram-top-actions"
      fxGrow="0" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.8rem">
      <!-- Tooltip -->
      <app-fancy-tooltip
        tooltip="LNG_PAGE_DASHBOARD_HISTOGRAM_CHAINS_OF_TRANSMISSION_SIZE_TITLE_DESCRIPTION">
      </app-fancy-tooltip>

      <!-- Expand / Collapse -->
      <button
        type="button"
        mat-icon-button
        (click)="expanded = !expanded">
        <mat-icon>expand_more</mat-icon>
      </button>
    </div>
  </div>

  <!-- Expanded -->
  <ng-container
    *ngIf="expanded">
    <!-- Chart -->
    <ng-container
      *ngIf="!displayLoading && chartData?.length > 0">
      <!-- Chart -->
      <div
        class="gd-dashlet-histogram-bottom">
        <app-bb-stacked-bar-chart
          [chartData]="chartData"
          [chartDataColumns]="chartDataColumns"
          [chartDataCategories]="chartDataCategories"
          [showLabels]="false"
          [showLegend]="false"
          [zoomEnabled]="false"
          [xLabel]="'LNG_PAGE_DASHBOARD_HISTOGRAM_CHAINS_OF_TRANSMISSION_SIZE_LABEL' | translate"
          [yLabel]="'LNG_PAGE_DASHBOARD_HISTOGRAM_CHAINS_OF_TRANSMISSION_NUMBER_LABEL' | translate"
          [colorPattern]="colorPattern"
          (barClick)="onSelectChart($event)">
        </app-bb-stacked-bar-chart>
      </div>
    </ng-container>

    <!-- No data -->
    <ng-container
      *ngIf="!displayLoading && chartData?.length < 1">
      <div
        class="gd-dashlet-histogram-no-data"
        fxFlex fxFlexAlign="center center">
        <div>
          {{ 'LNG_PAGE_DASHLET_SIZE_OF_CHAINS_OF_TRANSMISSION_NO_DATA_LABEL' | translate }}
        </div>
      </div>
    </ng-container>

    <!-- Loading data -->
    <div
      *ngIf="displayLoading"
      class="gd-dashlet-histogram-loading"
      fxFlex fxLayoutAlign="center center">
      <mat-progress-spinner
        diameter="24"
        mode="indeterminate"></mat-progress-spinner>
    </div>
  </ng-container>
</div>
