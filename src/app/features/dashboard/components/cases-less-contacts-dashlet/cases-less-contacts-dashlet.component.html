<app-dashboard-dynamic-metric-dashlet
    [metricTitle]="['LNG_PAGE_DASHBOARD_KPI_CASES_LESS_CONTACTS_TITLE_BEFORE_VALUE','LNG_PAGE_DASHBOARD_KPI_CASES_LESS_CONTACTS_TITLE_AFTER_VALUE']"
    link="/cases"
    [queryParams]="{applyListFilter: Constants.APPLY_LIST_FILTER.CASES_LESS_CONTACTS, x: xLessContacts }"
    [value]="casesLessContactsCount"
    [settingValue]="xLessContacts"
    (settingChanged)="onChangeSetting($event)">
</app-dashboard-dynamic-metric-dashlet>
