<app-dashboard-custom-metric-dashlet
    [link]="'/cases'"
    [params]="getDashletParamsIncludingGlobalFilters({ applyListFilter: Constants.APPLY_LIST_FILTER.CASES_HOSPITALISED })"
    [value]="casesHospitalisedCount"
    (hide)="onHide()"
    (moveBefore)="onMoveBefore()"
    (moveAfter)="onMoveAfter()"
    [displayLoading]="displayLoading">
    {{ "LNG_PAGE_DASHBOARD_KPI_CASES_HOSPITALISED_TITLE" | translate}}
</app-dashboard-custom-metric-dashlet>
