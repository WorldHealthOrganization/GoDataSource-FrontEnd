<app-dashboard-dynamic-metric-dashlet
    [metricTitle]="['LNG_PAGE_DASHBOARD_KPI_CONTACTS_NOT_SEEN_TITLE_BEFORE_VALUE','LNG_PAGE_DASHBOARD_KPI_CONTACTS_NOT_SEEN_TITLE_AFTER_VALUE']"
    link="/contacts"
    [queryParams]="{applyListFilter: Constants.APPLY_LIST_FILTER.CONTACTS_NOT_SEEN, x: xDaysNotSeen }"
    [value]="contactsNotSeenCount"
    [settingValue]="xDaysNotSeen"
    (settingChanged)="onChangeSetting($event)">
</app-dashboard-dynamic-metric-dashlet>
