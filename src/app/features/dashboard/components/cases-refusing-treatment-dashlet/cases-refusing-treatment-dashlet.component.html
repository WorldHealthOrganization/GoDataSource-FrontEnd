<app-dashboard-custom-metric-dashlet
    [link]="'/cases'"
    [params]="getDashletParamsIncludingGlobalFilters({applyListFilter: Constants.APPLY_LIST_FILTER.CASES_REFUSING_TREATMENT})"
    [value]="casesRefusingTreatmentCount"
    (hide)="onHide()"
    (moveBefore)="onMoveBefore()"
    (moveAfter)="onMoveAfter()"
    [displayLoading]="displayLoading">
    {{ 'LNG_PAGE_DASHBOARD_KPI_CASES_REFUSING_TREATMENT_TITLE' | translate}}
</app-dashboard-custom-metric-dashlet>
