<!-- Chart -->
<ng-container
    *ngIf="!displayLoading && casesLocationResults?.length > 0">
    <ngx-charts-pie-chart
        [view]="[315,250]"
        [results]="casesLocationResults"
        [doughnut]="true"
        [legend]="false"
        [labels]="true">
    </ngx-charts-pie-chart>
</ng-container>

<!-- No data -->
<ng-container
    *ngIf="!displayLoading && casesLocationResults?.length < 1">
    <div
        fxFlex fxLayout="column" fxFlexAlign="center"
        class="dashlet-no-data">
        <div fxFlex>
            {{ 'LNG_PAGE_DASHLET_CASES_BY_GEOGRAPHIC_LOCATION_NO_DATA_LABEL' | translate }}
        </div>
    </div>
</ng-container>

<!-- Loading data -->
<div
    *ngIf="displayLoading"
    class="dashlet-loading">
    <mat-spinner></mat-spinner>
</div>
