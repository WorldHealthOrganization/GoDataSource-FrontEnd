<h2 mat-dialog-title>Users for outbreak</h2>

<mat-dialog-content>
    The following users have this outbreak set as active. You need to update their active outbreak in order to be able
    to delete this one.

    <mat-card *ngFor="let user of users">
        {{user.firstName}} {{user.lastName}} - {{user.email}}
    </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
