<mat-card class="page-section question-card">
    <div fxLayout="row" class="question-wrapper">
        <div class="question-badge align-center" fxFlex="40px">
            Q{{question.order}}
        </div>
        <div class="question-box" fxFlex="30">
            <app-form-input
                name="question[new]"
                [(ngModel)]="question.new"
                hidden="true"
            >
            </app-form-input>
            <app-form-input
                name="question[text]"
                [(ngModel)]="question.text"
                placeholder="Question"
                required="true"
                disabled="{{viewOnly}}"
            >
            </app-form-input>
        </div>
        <div class="question-box" fxFlex="15">
            <app-form-select
                name="question[category]"
                [(ngModel)]="question.category"
                placeholder="Category"
                required="true"
                [options]="[{'value':'Physical Examination','label':'Physical Examination'},{'value':'Clinical','label':'Clinical'}]"
                multiple="false"
                disabled="{{viewOnly}}">
            </app-form-select>
        </div>
        <div class="question-box" fxFlex="15">
            <app-form-input
                name="question[variable]"
                [(ngModel)]="question.variable"
                placeholder="Question Variable"
                required="true"
                disabled="{{viewOnly}}"
            >
            </app-form-input>
        </div>
        <div class="question-box" fxFlex="15">
        <app-form-select
            name="question[answerType]"
            [(ngModel)]="question.answerType"
            placeholder="Answer Type"
            required="true"
            [options]="[{'value':'Free text','label':'Free text'}]"
            multiple="false"
            disabled="{{viewOnly}}">
        </app-form-select>
        </div>
        <div class="question-box  align-right" fxFlex="25" fxHide="{{viewOnly}}">
            <app-form-slide-toggle
                name="question[required]"
                [(ngModel)]="question.required"
                label="Required?">
            </app-form-slide-toggle>

            <button mat-icon-button type="button" color="primary" (click)="duplicate()">
                <span class="xt-icon">fileCopy</span>
            </button>
            <button mat-icon-button type="button" color="warn" (click)="delete()">
                <span class="xt-icon">delete</span>
            </button>
        </div>
        <div class="question-box align-center" fxFlex="20" fxHide="{{!viewOnly}}">
            <div class="alert-label">{{ question.required ? "REQUIRED" : ""}}</div>
        </div>
    </div>

</mat-card>
