<div class="answer-container form-element "
     [id]="identifier" [ngClass]="{invalid: (invalid)}">

    <form #groupForm="ngForm" fxLayout="row">
        <div fxLayout="row" class="answer-wrapper">
            <!-- form-answer badge -->
            <div class="answer-badge" fxFlex="40px">
                {{title}}
            </div>
            <!-- form-answer label -->
            <div fxFlex="40" class="answer-box">
                <app-form-input
                    [name]="name + '[label]'"
                    [ngModel]="answer.label | translate"
                    [placeholder]="'LNG_TEMPLATE_QUESTION_ANSWER_FIELD_LABEL_LABEL' | translate"
                    required="true"
                    [disabled]="viewOnly"
                    (optionChanged)="onChangeBind('label', $event)"
                    (initialized)="onInitializeBind('label', $event)">
                </app-form-input>
            </div>

            <!-- form-answer value -->
            <div fxFlex class="answer-box">
                <app-form-input
                    [name]="name + '[value]'"
                    [ngModel]="answer.value"
                    [placeholder]="'LNG_TEMPLATE_QUESTION_ANSWER_FIELD_LABEL_VALUE' | translate"
                    required="true"
                    [disabled]="viewOnly"
                    (optionChanged)="onChangeBind('value', $event)">
                </app-form-input>
            </div>

            <!-- form-answer actions -->
            <div fxFlex="215px" class="answer-box text-right">
                <div [fxHide]="viewOnly">
                    <app-form-slide-toggle
                        [name]="name + '[alert]'"
                        [(ngModel)]="answer.alert"
                        [label]="'LNG_TEMPLATE_QUESTION_ANSWER_FIELD_LABEL_ALERT' | translate"
                        required="false">
                    </app-form-slide-toggle>

                    <button *ngIf="displayRemove" mat-icon-button type="button" (click)="delete()" color="warn">
                        <span class="xt-icon">delete</span>
                    </button>

                </div>
                <div [fxHide]="!viewOnly">
                    <div>{{ (answer.alert ? 'LNG_TEMPLATE_QUESTION_ANSWER_FIELD_ALERT_ALERT' : '') | translate}}</div>
                </div>
            </div>
        </div>
    </form>
</div>
