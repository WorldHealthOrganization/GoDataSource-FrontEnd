<app-topnav>
    <ng-container dynamic-section>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
        </div>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">
    <mat-table #table [dataSource]="entitiesList$ | async" matSort (matSortChange)="sortBy($event)">
        <!-- First Name -->
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">
                        {{'LNG_ENTITY_FIELD_LABEL_FIRST_NAME' | translate}}
                    </div>
                    <div class="column-filter">
                        <app-form-input
                            name="firstNameFilter"
                            ngModel
                            placeholder="Filter"
                            (optionChanged)="filterByTextField(['firstName', 'name'], $event)"
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [ngClass]="'cell-' + item.type">
                {{item.type === EntityType.EVENT ? item.name : item.firstName}}
            </mat-cell>
        </ng-container>

        <!-- Last Name -->
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">
                        {{'LNG_ENTITY_FIELD_LABEL_LAST_NAME' | translate}}
                    </div>
                    <div class="column-filter">
                        <app-form-input
                            name="lastNameFilter"
                            ngModel
                            placeholder="Filter"
                            (optionChanged)="filterByTextField('lastName', $event)"
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [ngClass]="'cell-' + item.type">
                {{item.lastName}}
            </mat-cell>
        </ng-container>

        <!-- Inconsistencies -->
        <ng-container matColumnDef="inconsistencies">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div class="column-header">
                        {{'LNG_ENTITY_FIELD_LABEL_INCONSISTENCIES' | translate}}
                    </div>
                    <div class="column-filter">
                        <!-- placeholder -->
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [ngClass]="'cell-' + item.type">
                #TODO
            </mat-cell>
        </ng-container>

        <!-- Inline Actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef fxFlex="70px"></mat-header-cell>

            <mat-cell *matCellDef="let item" fxFlex="70px">
                <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                    <span class="xt-icon">moreVertical</span>
                </button>

                <mat-menu #actionsMenu="matMenu">
                    <button
                        [routerLink]="getItemRouterLink(item, 'view')"
                        mat-menu-item>
                        {{ 'LNG_PAGE_ACTION_VIEW' | translate }}
                    </button>

                    <ng-container *app-selected-outbreak-is-active>
                        <button
                            *ngIf="getAccessPermissions(item)"
                            [routerLink]="getItemRouterLink(item, 'modify')"
                            mat-menu-item>
                            {{ 'LNG_PAGE_ACTION_MODIFY' | translate }}
                        </button>
                    </ng-container>
                </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="getTableColumns()"></mat-header-row>
        <mat-row *matRowDef="let item; columns: getTableColumns()"></mat-row>
    </mat-table>
</mat-card>
