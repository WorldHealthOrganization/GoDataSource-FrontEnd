<div>
    <h2>
       Outbreaks
    </h2>

    <a href="/outbreaks/create" mat-raised-button color="primary">Add</a>
    <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let outbreak"> {{outbreak.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell *matCellDef="let outbreak">  {{outbreak.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="disease">
            <mat-header-cell *matHeaderCellDef> Disease </mat-header-cell>
            <mat-cell *matCellDef="let outbreak">  {{outbreak.disease}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
            <mat-cell *matCellDef="let outbreak"> {{outbreak.active ? 'Yes' : 'No'}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


</div>
