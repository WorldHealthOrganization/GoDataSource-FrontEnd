<app-topnav>
    <ng-container dynamic-section>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

            <div class="topnav-actions">
                <button *ngIf="hasOutbreakWriteAccess()" class="button-primary" mat-raised-button color="primary" [routerLink]="'./create'">
                    Add <span class="xt-icon">addCircle</span>
                </button>
            </div>
        </div>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">

    <mat-table #table [dataSource]="outbreaksList$ | async" matSort>
        <!-- Name -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="table-header-cell">
                    <div>Name</div>
                    <div class="column-filter">
                        <app-form-input
                            name="filter"
                            ngModel
                            placeholder="Filter"
                            (optionChanged)="filterBy('name', $event)">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let outbreak">
                {{outbreak.name}}
            </mat-cell>
        </ng-container>
        <!-- Disease -->
        <ng-container matColumnDef="disease" mat-sort-header>
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div>Disease</div>
                    <div class="column-filter">
                        <app-form-input
                            name="filter"
                            ngModel
                            placeholder="Filter"
                            (optionChanged)="filterBy('disease', $event)">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let outbreak">
                {{outbreak.disease}}
            </mat-cell>
        </ng-container>
        <!-- Country -->
        <ng-container matColumnDef="country">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div>Countries</div>
                    <div class="column-filter">
                        <!-- placeholder -->
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let outbreak">
                {{outbreak.countries}}
            </mat-cell>
        </ng-container>
        <!-- Start Date -->
        <ng-container matColumnDef="startDate">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div>Start Date</div>
                    <div class="column-filter">
                        <!-- placeholder -->
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let outbreak">
                {{outbreak.startDate | date: 'yyy-MM-dd' }}
            </mat-cell>
        </ng-container>
        <!-- End Date -->
        <ng-container matColumnDef="endDate">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div>End Date</div>
                    <div class="column-filter">
                        <!-- placeholder -->
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let outbreak">
                {{outbreak.endDate | date: 'yyy-MM-dd'}}
            </mat-cell>
        </ng-container>
        <!-- Active -->
        <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div>Active?</div>
                    <div class="column-filter">
                        <app-form-select
                            name="filter"
                            ngModel
                            placeholder="Filter"
                            [options]="activeOptionsList$ | async"
                            multiple="false"
                            (optionChanged)="filterBy('active', $event)">
                            >
                        </app-form-select>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let outbreak">
                {{ (outbreak.id == authUser.activeOutbreakId) ? 'YES' : 'NO'}}
            </mat-cell>
        </ng-container>

        <!-- Inline Actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef fxFlex="70px"></mat-header-cell>
            <mat-cell *matCellDef="let item" fxFlex="70px">

                <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                    <span class="xt-icon">moreVertical</span>
                </button>

                <mat-menu #actionsMenu="matMenu">

                    <button fxShow="{{ (item.id != authUser.activeOutbreakId) }}" mat-menu-item
                            (click)="setActive(item)">
                        Set Active
                    </button>

                        <button mat-menu-item [routerLink]="['.', item.id, 'modify']">
                             Modify
                        </button>

                         <button mat-menu-item (click)="delete(item)">
                            Delete
                        </button>

                </mat-menu>

            </mat-cell>
        </ng-container>

        <mat-header-row
            *matHeaderRowDef="['name', 'disease', 'country', 'startDate', 'endDate', 'active','actions' ]"></mat-header-row>
        <mat-row
            *matRowDef="let item; columns: ['name', 'disease', 'country', 'startDate', 'endDate', 'active','actions' ]"></mat-row>

    </mat-table>
</mat-card>
