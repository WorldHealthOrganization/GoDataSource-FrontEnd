<app-topnav>
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<div class="page-content create-outbreak-page">

    <mat-horizontal-stepper linear #stepper>

        <!-- step Details -->
        <mat-step [stepControl]="detailsForm">
            <form #detailsForm="ngForm">
                <ng-template matStepLabel>{{'LNG_PAGE_CREATE_OUTBREAK_TAB_DETAILS' | translate}}</ng-template>

                <mat-card class="page-section">
                    <div fxLayout="column">
                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-input
                                name="name"
                                [(ngModel)]="newOutbreak.name"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_NAME' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_NAME_DESCRIPTION"
                                required="true"
                                app-general-async-validator
                                [asyncValidatorObservable]="outbreakNameValidator$">
                            </app-form-input>
                            <app-form-select
                                name="disease"
                                [(ngModel)]="newOutbreak.disease"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_DISEASE' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_DISEASE_DESCRIPTION"
                                [options]="diseasesList$ | async">
                            </app-form-select>
                            <app-form-select
                                name="countries"
                                [(ngModel)]="newOutbreak.countries"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_COUNTRIES' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_COUNTRIES_DESCRIPTION"
                                [options]="countriesList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value"
                                multiple="true"
                                [compareWith]="compareCountryWith">
                            </app-form-select>
                            <app-form-location-dropdown
                                fxFlex
                                name="locationIds"
                                [(ngModel)]="newOutbreak.locationIds"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_LOCATIONS' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_LOCATIONS_DESCRIPTION"
                                multiple="true">
                            </app-form-location-dropdown>
                        </div>

                        <div fxLayout="row">
                            <app-form-textarea
                                name="description"
                                [(ngModel)]="newOutbreak.description"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_DESCRIPTION' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_DESCRIPTION_DESCRIPTION">
                            </app-form-textarea>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-datepicker
                                name="startDate"
                                [(ngModel)]="newOutbreak.startDate"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_START_DATE' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_START_DATE_DESCRIPTION"
                                required="true"
                                app-date-validator
                                [dateSameOrBefore]="['endDate', serverToday]"
                                [maxDate]="serverToday">
                            </app-form-datepicker>
                            <app-form-datepicker
                                name="endDate"
                                [(ngModel)]="newOutbreak.endDate"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_END_DATE' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_END_DATE_DESCRIPTION"
                                app-date-validator
                                [dateSameOrAfter]="'startDate'"
                                [dateSameOrBefore]="serverToday"
                                [maxDate]="serverToday">
                            </app-form-datepicker>
                            <app-form-input
                                name="caseIdMask"
                                [(ngModel)]="newOutbreak.caseIdMask"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_CASE_ID_MASK' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_CASE_ID_MASK_DESCRIPTION"
                                pattern="^(?:9*[^9()]*|[^9()]*9*[^9()]*|[^9()]*9*)$">
                            </app-form-input>
                            <app-form-input
                                name="contactIdMask"
                                [(ngModel)]="newOutbreak.contactIdMask"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_CONTACT_ID_MASK' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_CONTACT_ID_MASK_DESCRIPTION"
                                pattern="^(?:9*[^9()]*|[^9()]*9*[^9()]*|[^9()]*9*)$">
                            </app-form-input>
                        </div>
                    </div>
                </mat-card>

                <mat-card class="page-section">
                    <div fxLayout="column">
                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-select
                                name="generateFollowUpsTeamAssignmentAlgorithm"
                                [(ngModel)]="newOutbreak.generateFollowUpsTeamAssignmentAlgorithm"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_FOLLOWUP_GENERATION_TEAM_ASSIGNMENT_ALGORITHM' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_FOLLOWUP_GENERATION_TEAM_ASSIGNMENT_ALGORITHM_DESCRIPTION"
                                optionTooltipKey="description"
                                [options]="followUpsTeamAssignmentAlgorithm$ | async"
                                [required]="true"
                                [clearable]="false">
                            </app-form-select>

                            <app-form-slide-toggle
                                name="generateFollowUpsOverwriteExisting"
                                [(ngModel)]="newOutbreak.generateFollowUpsOverwriteExisting"
                                [label]="'LNG_OUTBREAK_FIELD_LABEL_FOLLOWUP_GENERATION_OVERWRITE_EXISTING' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_FOLLOWUP_GENERATION_OVERWRITE_EXISTING_DESCRIPTION">
                            </app-form-slide-toggle>

                            <app-form-slide-toggle
                                name="generateFollowUpsKeepTeamAssignment"
                                [(ngModel)]="newOutbreak.generateFollowUpsKeepTeamAssignment"
                                [label]="'LNG_OUTBREAK_FIELD_LABEL_FOLLOWUP_GENERATION_KEEP_TEAM_ASSIGNMENT' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_FOLLOWUP_GENERATION_KEEP_TEAM_ASSIGNMENT_DESCRIPTION">
                            </app-form-slide-toggle>

                            <div fxFlex><!-- placeholder --></div>
                        </div>
                    </div>
                </mat-card>

                <mat-card class="page-section">
                    <div fxLayout="column">
                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-input
                                name="periodOfFollowup"
                                [(ngModel)]="newOutbreak.periodOfFollowup"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_DURATION_FOLLOWUP_DAYS' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_DURATION_FOLLOWUP_DAYS_DESCRIPTION"
                                required="true"
                                type="number">
                            </app-form-input>
                            <app-form-input
                                name="frequencyOfFollowUpPerDay"
                                [(ngModel)]="newOutbreak.frequencyOfFollowUpPerDay"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_FOLLOWUP_FRECQUENCY_PER_DAY' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_FOLLOWUP_FRECQUENCY_PER_DAY_DESCRIPTION"
                                required="true"
                                type="number">
                            </app-form-input>
                            <app-form-input
                                name="noDaysAmongContacts"
                                [(ngModel)]="newOutbreak.noDaysAmongContacts"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_DAYS_AMONG_KNOWN_CONTACTS' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_DAYS_AMONG_KNOWN_CONTACTS_DESCRIPTION"
                                required="true"
                                type="number">
                            </app-form-input>
                            <app-form-input
                                name="noDaysInChains"
                                [(ngModel)]="newOutbreak.noDaysInChains"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_DAYS_IN_KNOWN_TRANSMISSION_CHAINS' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_DAYS_IN_KNOWN_TRANSMISSION_CHAINS_DESCRIPTION"
                                required="true"
                                type="number">
                            </app-form-input>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-input
                                name="noDaysNotSeen"
                                [(ngModel)]="newOutbreak.noDaysNotSeen"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_DAYS_NOT_SEEN' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_DAYS_NOT_SEEN_DESCRIPTION"
                                required="true"
                                type="number">
                            </app-form-input>
                            <app-form-input
                                name="noLessContacts"
                                [(ngModel)]="newOutbreak.noLessContacts"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_LESS_THAN_X_CONTACTS' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_LESS_THAN_X_CONTACTS_DESCRIPTION"
                                required="true"
                                type="number">
                            </app-form-input>
                            <app-form-input
                                name="longPeriodsBetweenCaseOnset"
                                [(ngModel)]="newOutbreak.longPeriodsBetweenCaseOnset"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_DAYS_LONG_PERIODS' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_DAYS_LONG_PERIODS_DESCRIPTION"
                                required="true"
                                type="number">
                            </app-form-input>
                            <app-form-input
                                name="noDaysNewContacts"
                                [(ngModel)]="newOutbreak.noDaysNewContacts"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_DAYS_NEW_CONTACT' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_DAYS_NEW_CONTACT_DESCRIPTION"
                                type="number">
                            </app-form-input>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-select
                                name="reportingGeographicalLevelId"
                                [(ngModel)]="newOutbreak.reportingGeographicalLevelId"
                                [placeholder]="'LNG_OUTBREAK_FIELD_LABEL_LOCATION_GEOGRAPHICAL_LEVEL' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_LOCATION_GEOGRAPHICAL_LEVEL_DESCRIPTION"
                                [options]="geographicalLevelsList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value"
                                required="true"
                                multiple="false">
                            </app-form-select>

                            <app-form-slide-toggle
                                name="isContactLabResultsActive"
                                [(ngModel)]="newOutbreak.isContactLabResultsActive"
                                [label]="'LNG_OUTBREAK_FIELD_LABEL_IS_CONTACT_LAB_RESULTS_ACTIVE' | translate"
                                tooltip="LNG_OUTBREAK_FIELD_LABEL_IS_CONTACT_LAB_RESULTS_ACTIVE_DESCRIPTION">
                            </app-form-slide-toggle>

                            <div fxFlex><!-- placeholder --></div>
                            <div fxFlex><!-- placeholder --></div>
                        </div>
                    </div>
                </mat-card>

                <div class="stepper-navigation-buttons">
                    <button mat-raised-button color="accent" matStepperNext>{{'LNG_STEPPER_BUTTON_NEXT' | translate}}</button>
                </div>

            </form>
        </mat-step>

        <!-- step Map servers -->
        <mat-step [stepControl]="mapServersForm">
            <form #mapServersForm="ngForm">
                <ng-template matStepLabel>
                    {{'LNG_PAGE_CREATE_OUTBREAK_TAB_MAP_SERVERS' | translate}}
                </ng-template>

                {{ 'LNG_PAGE_CREATE_OUTBREAK_TAB_MAP_SERVERS_DETAILS' | translate }}

                <app-form-name-url-list
                    name="arcGisServers"
                    [ngModel]="newOutbreak.arcGisServers"
                    [namePlaceholder]="'LNG_OUTBREAK_FIELD_LABEL_MAP_SERVER_NAME' | translate"
                    nameTooltip="LNG_OUTBREAK_FIELD_LABEL_MAP_SERVER_NAME_DESCRIPTION"
                    [urlPlaceholder]="'LNG_OUTBREAK_FIELD_LABEL_MAP_SERVER_URL' | translate"
                    urlTooltip="LNG_OUTBREAK_FIELD_LABEL_MAP_SERVER_URL_DESCRIPTION"
                    [required]="true">
                </app-form-name-url-list>
                <div class="stepper-navigation-buttons">
                    <button mat-raised-button type="button" matStepperPrevious>{{'LNG_STEPPER_BUTTON_BACK' | translate}}</button>
                    <button mat-raised-button color="accent" matStepperNext>{{'LNG_STEPPER_BUTTON_NEXT' | translate}}</button>
                </div>
            </form>
        </mat-step>

        <!-- Final step - submit -->
        <mat-step>
            <ng-template matStepLabel>{{'LNG_STEPPER_FINAL_STEP_LABEL' | translate}}</ng-template>
            <br><br><br>
            <div fxLayout="row" fxLayoutGap="50px" fxFlex fxFlexAlign="center">
                {{'LNG_STEPPER_FINAL_STEP_TEXT' | translate}}
            </div>
            <br><br><br>
            <div class="stepper-navigation-buttons">
                <button matStepperPrevious mat-raised-button type="button">{{'LNG_STEPPER_BUTTON_BACK' | translate}}</button>
                <button type="button" mat-raised-button color="accent"
                        (click)="createOutbreak([detailsForm, mapServersForm ])">
                    {{'LNG_PAGE_CREATE_OUTBREAK_ACTION_CREATE_OUTBREAK_BUTTON' | translate}}
                </button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>

</div>
