<mat-card class="page-section page-content">
    <div class="top-section-wrapper">
        <!--Color Legend-->
        <div>
            <app-color-list-legend [referenceDataCategory]="ReferenceDataCategory.PERSON_TYPE">
            </app-color-list-legend>
        </div>

        <!-- Filters -->
        <div class="reset-filters">
            <button
                type="button"
                mat-raised-button
                color="accent"
                (click)="needsRefreshList(true)">
                {{ 'LNG_COMMON_BUTTON_REFRESH_LIST' | translate }}
            </button>
        </div>
    </div>

    <div fxLayout="column" fxLayoutGap="5px">
        <div>
            {{ 'LNG_PAGE_LIST_SEARCH_RESULT_DESCRIPTION' | translate }}
        </div>
    </div>

    <!-- Hover question effects / actions -->
    <app-hover-row-actions
        #hoverRow
        [active]="!refreshingList"
    ></app-hover-row-actions>

    <mat-table #table [dataSource]="entityList$ | async">
        <!-- ID -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div class="column-header">{{'LNG_COMMON_MODEL_FIELD_LABEL_ID' | translate}}</div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [style.color]="getPersonTypeColor(item.type)">
                <span
                    [innerHTML]="item.id | highlight: searchValue">
                </span>
            </mat-cell>
        </ng-container>

        <!-- Visual ID -->
        <ng-container matColumnDef="visualId">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div class="column-header">{{'LNG_PAGE_LIST_SEARCH_RESULT_ENTITY_ID' | translate}}</div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [style.color]="getPersonTypeColor(item.type)">
               <span
                   [innerHTML]="item.visualId | highlight: searchValue">
                </span>
            </mat-cell>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div class="column-header">{{'LNG_ENTITY_FIELD_LABEL_NAME' | translate}}</div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [style.color]="getPersonTypeColor(item.type)">
                {{item.name }}
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="[]"></mat-header-row>
        <mat-row
            *matRowDef="let item; columns: []"
            app-hover-row-actions
            [hoverRowActionsComponent]="hoverRow"
            [hoverRowActions]="recordActions"
            [hoverRowActionData]="item"
        ></mat-row>
    </mat-table>

    <div
        *ngIf="refreshingList"
        class="mat-table-loading-data">
        <mat-spinner></mat-spinner>
    </div>
