<app-topnav>
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">
    <form #form="ngForm" (submit)="modifyUser(form)">

        <div fxLayout="column">

            <app-form-input
                name="firstName"
                [(ngModel)]="user.firstName"
                placeholder="First Name"
                required="true">
            </app-form-input>

            <app-form-input
                name="lastName"
                [(ngModel)]="user.lastName"
                placeholder="Last Name"
                required="true">
            </app-form-input>

            <app-form-input
                name="email"
                [(ngModel)]="user.email"
                placeholder="Email"
                required="true"
                app-emailValidator>
            </app-form-input>

            <app-form-select
                name="roleIds"
                [(ngModel)]="user.roleIds"
                placeholder="Roles"
                required="true"
                [options]="rolesList$ | async"
                optionLabelKey="name"
                optionValueKey="id"
                optionTooltipKey="description"
                [disabled]="authUser.id === user.id"
                multiple="true">
            </app-form-select>

            <app-form-select
                *ngIf="hasOutbreakReadAccess()"
                name="activeOutbreakId"
                [(ngModel)]="user.activeOutbreakId"
                placeholder="Active Outbreak"
                optionLabelKey="name"
                optionValueKey="id"
                optionTooltipKey="description"
                [options]="outbreaksList$ | async">
            </app-form-select>


            <app-form-input
                type="password"
                name="password"
                [(ngModel)]="user.password"
                placeholder="New Password"
                app-passwordValidator
                app-triggerValidationFor="passwordConfirm">
            </app-form-input>

            <app-form-input
                type="password"
                name="passwordConfirm"
                [(ngModel)]="passwordConfirmModel"
                placeholder="Confirm New Password"
                [required]="!!user.password"
                app-equalValidator="password">
            </app-form-input>

            <button mat-raised-button color="primary">Save</button>
        </div>

    </form>
</mat-card>
