<app-topnav>
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">
    <form #form="ngForm" (submit)="createNewUser(form)">

        <div fxLayout="column">

            <app-form-input
                name="firstName"
                [(ngModel)]="newUser.firstName"
                [placeholder]="'LNG_USER_FIELD_LABEL_FIRST_NAME' | translate"
                required="true">
            </app-form-input>

            <app-form-input
                name="lastName"
                [(ngModel)]="newUser.lastName"
                [placeholder]="'LNG_USER_FIELD_LABEL_LAST_NAME' | translate"
                required="true">
            </app-form-input>

            <app-form-input
                name="email"
                [(ngModel)]="newUser.email"
                [placeholder]="'LNG_USER_FIELD_LABEL_EMAIL' | translate"
                required="true"
                app-emailValidator>
            </app-form-input>

            <app-form-select
                name="roleIds"
                [(ngModel)]="newUser.roleIds"
                [placeholder]="'LNG_USER_FIELD_LABEL_ROLES' | translate"
                required="true"
                [options]="rolesList$ | async"
                optionLabelKey="name"
                optionValueKey="id"
                optionTooltipKey="description"
                multiple="true">
            </app-form-select>

            <app-form-input
                type="password"
                name="password"
                [(ngModel)]="newUser.password"
                [placeholder]="'LNG_PAGE_RESET_PASSWORD_FIELD_LABEL_NEW_PASSWORD' | translate"
                required="true"
                app-passwordValidator
                app-triggerValidationFor="passwordConfirm">
            </app-form-input>

            <app-form-input
                type="password"
                name="passwordConfirm"
                [(ngModel)]="passwordConfirmModel"
                [placeholder]="'LNG_PAGE_RESET_PASSWORD_FIELD_LABEL_CONFIRM_NEW_PASSWORD' | translate"
                required="true"
                app-equalValidator="password">
            </app-form-input>

            <button mat-raised-button color="primary">{{'LNG_COMMON_BUTTON_SAVE' | translate}}</button>
        </div>

    </form>
</mat-card>
