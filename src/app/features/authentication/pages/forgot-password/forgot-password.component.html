<mat-card class="page-section" style="width: 600px; margin: 100px auto;">

    <div style="text-align:center">
        <h1>
            Reset Password
        </h1>
    </div>


    <form #form="ngForm" (submit)="forgotPassword(form)">

        <div fxLayout="row" fxLayoutAlign="center">
            <div fxLayout="column">

                <h3>
                    In order to reset your password, please input the email address associated with your account
                    and press Reset Password button.
                </h3>

                <app-form-input
                    name="email"
                    [(ngModel)]="dataModel.email"
                    placeholder="Email"
                    required="true"
                    app-emailValidator>
                </app-form-input>

                <div fxLayout="row">
                    <button fxFlex="45" mat-raised-button color="basic" type="button" [routerLink]="'/auth/reset-password-questions'" >Use Security Questions</button>
                    <button fxFlexOffset="10" fxFlex="45" mat-raised-button color="primary">Reset Password</button>
                </div>

            </div>
        </div>

    </form>

</mat-card>
