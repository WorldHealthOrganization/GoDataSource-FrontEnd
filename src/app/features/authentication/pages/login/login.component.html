<div
  class="gd-login">

  <!-- Left side -->
  <div
    *ngIf="renderMode !== RenderMode.SMALL"
    class="gd-login-left">

    <!-- Left - top -->
    <div
      class="gd-login-left-top">
      Go.Data
    </div>

    <!-- Left - bottom -->
    <div
      class="gd-login-left-bottom">
      <img src="../../../../assets/images/gd-logomark.svg" alt="Go.Data Logo" />
    </div>

  </div>

  <!-- Right side -->
  <div
    class="gd-login-right">

    <!-- Right - top -->
    <div
      class="gd-login-right-top">
      <app-select-language-v2></app-select-language-v2>
    </div>

    <!-- Right - middle -->
    <div
      class="gd-login-right-middle">

      <!-- Right - middle - logo -->
      <div
        class="gd-login-right-middle-logo">
        <img src="../../../../assets/images/gd-logo.svg" alt="Go.Data Logo" />
      </div>

      <!-- Right - middle - title -->
      <div
        class="gd-login-right-middle-title">
        {{ 'LNG_PAGE_LOGIN_WELCOME_MESSAGE' | translate }}
      </div>

      <!-- Right - middle - form -->
      <div
        class="gd-login-right-middle-title">
        <form
          #form="ngForm"
          (submit)="login(form)">

          <!-- First step -->
          <ng-container
            *ngIf="!twoFA; else twoFACode">

            <!-- Email -->
            <app-form-input-v2
              [(ngModel)]="user.email"
              name="email"
              placeholder="LNG_COMMON_FIELD_LABEL_EMAIL_ADDRESS"
              required="true"
              app-email-validator>
            </app-form-input-v2>

            <!-- Password -->
            <app-form-password-v2
              [(ngModel)]="user.password"
              name="password"
              placeholder="LNG_COMMON_FIELD_LABEL_PASSWORD"
              required="true">
            </app-form-password-v2>

            <!-- Forgot password -->
            <div>
              <button
                mat-flat-button
                type="button"
                color="text"
                routerLink="/auth/forgot-password">
                {{ 'LNG_PAGE_LOGIN_FORGOT_PASSWORD_LABEL' | translate }}
              </button>
            </div>

          </ng-container>

          <!-- 2FA code -->
          <ng-template
            #twoFACode>

            <!-- 2FA Code -->
            <app-form-input-v2
              [(ngModel)]="user.code"
              name="code"
              placeholder="LNG_COMMON_FIELD_LABEL_CODE"
              required="true"
              autocomplete="off">
            </app-form-input-v2>

          </ng-template>

          <!-- Captcha -->
          <div
            *ngIf="displayCaptcha">

            <!-- Captcha SVG -->
            <div
              *ngIf="captchaData$ | async as captchaData; else loadingCaptcha">
                <!-- SVG -->
                <div [innerHTML]="captchaData"></div>

                <!-- Captcha SVG refresh -->
                <button
                  type="button"
                  mat-icon-button
                  (click)="refreshCaptcha()">
                  <mat-icon>refresh</mat-icon>
                </button>
            </div>

            <!-- Captcha loading -->
            <ng-template
                #loadingCaptcha>
                <mat-progress-spinner
                  mode="indeterminate"
                  diameter="24">
                </mat-progress-spinner>
            </ng-template>

            <!-- Captcha value -->
            <app-form-input-v2
              [(ngModel)]="user.captcha"
              name="captcha"
              placeholder="LNG_COMMON_FIELD_LABEL_CAPTCHA"
              required="true"
              autocomplete="off">
            </app-form-input-v2>
          </div>

          <!-- Login -->
          <div>
            <button
              mat-flat-button
              color="primary">
              {{ 'LNG_PAGE_LOGIN_ACTION_LOGIN_BUTTON' | translate }}
            </button>
          </div>

        </form>
      </div>

    </div>

    <!-- Right - bottom -->
    <div
      class="gd-login-right-bottom">
      {{ 'LNG_LAYOUT_MENU_VERSION_LABEL' | translate: { version: versionData.version, build: versionData.build } }}
    </div>

  </div>
</div>
