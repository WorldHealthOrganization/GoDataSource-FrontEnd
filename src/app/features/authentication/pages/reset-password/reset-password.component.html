<div
  class="gd-reset-password"
  fxLayout="row" fxLayoutAlign="start stretch">

  <!-- Left side -->
  <div
    *ngIf="renderMode !== RenderMode.SMALL"
    class="gd-reset-password-left"
    fxLayout="column" fxLayoutAlign="space-between start">

    <!-- Left - top -->
    <div
      class="gd-reset-password-left-top">
      Go.Data
    </div>

    <!-- Left - bottom -->
    <div
      class="gd-reset-password-left-bottom">
      <img src="../../../../assets/images/gd-logomark.svg" alt="Go.Data Logo" />
    </div>

  </div>

  <!-- Right side -->
  <div
    class="gd-reset-password-right"
    fxLayout="column" fxLayoutAlign="space-between center">

    <!-- Right - top -->
    <div
      class="gd-reset-password-right-top"
      fxFlexAlign="end">
      <app-select-language-v2></app-select-language-v2>
    </div>

    <!-- Right - middle -->
    <div
      class="gd-reset-password-right-middle">

      <!-- Right - middle - logo -->
      <div
        class="gd-reset-password-right-middle-logo">
        <img src="../../../../assets/images/gd-logo.svg" alt="Go.Data Logo" />
      </div>

      <!-- Right - middle - title -->
      <div
        class="gd-reset-password-right-middle-title">
        {{ 'LNG_PAGE_RESET_PASSWORD_TITLE' | translate }}
      </div>

      <!-- Right - middle - form -->
      <div
        class="gd-reset-password-right-middle-form">

        <!-- Form -->
        <form
          #form="ngForm"
          (submit)="resetPassword(form)">

          <!-- Password -->
          <app-form-password-v2
            ngModel
            name="newPassword"
            placeholder="LNG_PAGE_RESET_PASSWORD_FIELD_LABEL_NEW_PASSWORD"
            required="true"
            minlength="12"
            app-trigger-validation-for
            triggerValidationFor="passwordConfirm">
          </app-form-password-v2>

          <!-- Password confirm -->
          <app-form-password-v2
            ngModel
            name="passwordConfirm"
            placeholder="LNG_PAGE_RESET_PASSWORD_FIELD_LABEL_CONFIRM_NEW_PASSWORD"
            required="true"
            app-equal-validator
            equalValidatorCompareTo="newPassword"
            equalValidatorError="LNG_FORM_VALIDATION_ERROR_EQUAL_PASSWORD_VALUE">
          </app-form-password-v2>

          <!-- Reset -->
          <div
            class="gd-reset-password-right-middle-form-reset-button">
            <button
              mat-flat-button
              color="primary">
              {{ 'LNG_PAGE_RESET_PASSWORD_BUTTON' | translate }}
            </button>
          </div>

        </form>

      </div>

    </div>

    <!-- Right - bottom -->
    <div
      class="gd-reset-password-right-bottom">
      {{ 'LNG_LAYOUT_MENU_VERSION_LABEL' | translate: { version: versionData.version, build: versionData.build } }}
    </div>

  </div>
</div>
