<mat-card class="page-section" >

    <div style="text-align:center">
        <h1>
            Reset Password
        </h1>
    </div>

    <form #form="ngForm" (submit)="resetPassword(form)">

        <div fxLayout="row" fxLayoutAlign="center">
            <div fxLayout="column" fxFlex>

                <app-form-input
                    name="email"
                    [(ngModel)]="dataModel.email"
                    placeholder="Email"
                    required="true">
                </app-form-input>
                <app-form-select
                    name="questions[0].question"
                    [(ngModel)]="dataModel.questions[0].question"
                    placeholder="Question 1"
                    [options]="securityQuestionsList$ | async"
                    optionLabelKey="question"
                    optionValueKey="question"
                    required="true"
                >
                </app-form-select>
                <app-form-input
                    name="questions[0].answer"
                    [(ngModel)]="dataModel.questions[0].answer"
                    placeholder="Answer 1"
                    required="true">
                </app-form-input>
                <app-form-select
                    name="questions[1].question"
                    [(ngModel)]="dataModel.questions[1].question"
                    placeholder="Question 2"
                    [options]="securityQuestionsList$ | async"
                    optionLabelKey="question"
                    optionValueKey="question"
                    required="true">
                </app-form-select>
                <app-form-input
                    name="questions[1].answer"
                    [(ngModel)]="dataModel.questions[1].answer"
                    placeholder="Answer 2"
                    required="true">
                </app-form-input>

                    <!--required="true">-->
                <!--</app-form-input>-->

                <button mat-raised-button color="primary">Change Password</button>
            </div>
        </div>

    </form>

</mat-card>
