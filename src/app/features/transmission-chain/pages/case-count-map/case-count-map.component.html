<app-topnav [activeOutbreakEditable]="false">
    <ng-container dynamic-section>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

            <div class="topnav-actions">

                <button mat-raised-button color="accent"
                        [matMenuTriggerFor]="quickActionsMenu">
                    {{'LNG_COMMON_BUTTON_QUICK_ACTIONS' | translate}} <span class="xt-icon">arrowDown</span>
                </button>

                <mat-menu #quickActionsMenu="matMenu">
                    <ng-container>

                        <button
                            mat-menu-item
                            [routerLink]="['/transmission-chains']">
                            {{'LNG_PAGE_CASE_COUNT_MAP_ACTION_GRAPH_BUTTON' | translate}}
                        </button>

                        <button
                            mat-menu-item
                            [routerLink]="['/transmission-chains', 'list']">
                            {{'LNG_PAGE_CASE_COUNT_MAP_ACTION_LIST_BUTTON' | translate}}
                        </button>

                        <button
                            mat-menu-item
                            (click)="exportCaseCountMap()">
                            {{'LNG_PAGE_GRAPH_CHAINS_OF_TRANSMISSION_EXPORT' | translate}}
                        </button>

                    </ng-container>
                </mat-menu>

            </div>
        </div>
    </ng-container>
</app-topnav>

<mat-card
    class="page-section page-content">
    <div
        fxFlex fxLayout="row" fxLayoutGap="20px">
        <div fxFlex="200px">
            {{ 'LNG_PAGE_CASE_COUNT_MAP_DISTANCE_LABEL' | translate }} ( {{ clusterDistance }} )
        </div>
        <mat-slider
            fxFlex
            [min]="10"
            [max]="150"
            [(ngModel)]="clusterDistance"
            [tickInterval]="10">
        </mat-slider>
    </div>

    <app-world-map
        *ngIf="markers.length > 0 || displayLoading"
        #worldMap
        width="100%"
        height="calc(100% - 50px)"
        [markers]="markers"
        [fitMapOnMarkersChange]="true"
        [displayLoading]="displayLoading"
        [fitLayer]="WorldMapMarkerLayer.CLUSTER"
        [clusterDistance]="clusterDistance">
    </app-world-map>
</mat-card>
