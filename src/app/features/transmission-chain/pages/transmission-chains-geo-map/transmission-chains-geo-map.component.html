<app-topnav [activeOutbreakEditable]="false">
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
        <div class="topnav-actions">
            <button
                class="button-primary"
                mat-raised-button color="primary"
                [routerLink]="['/transmission-chains']">
                {{'LNG_PAGE_LIST_TRANSMISSION_CHAINS_ACTION_GRAPH_BUTTON' | translate}}
            </button>
            <button
                class="button-primary"
                mat-raised-button color="primary"
                [routerLink]="['/transmission-chains', 'list']">
                {{'LNG_PAGE_LIST_TRANSMISSION_CHAINS_ACTION_LIST_BUTTON' | translate}}
            </button>
        </div>
    </ng-container>
</app-topnav>

<mat-card
    class="page-section page-content">
    <app-google-map
        *ngIf="markers.length > 0 || displayLoading"
        width="100%"
        height="100%"
        [centerLocation]="selectedGeoPoint"
        [markers]="markers"
        [lines]="lines"
        [fitMapOnMarkersChange]="true"
        [displayLoading]="displayLoading">
    </app-google-map>

    <div
        *ngIf="markers.length < 1 && !displayLoading"
        fxFlex
        class="geo-map-no-data">
        <span>
            {{ 'LNG_PAGE_TRANSMISSION_CHAINS_GEO_MAP_NO_DATA' | translate }}
        </span>
    </div>
</mat-card>
