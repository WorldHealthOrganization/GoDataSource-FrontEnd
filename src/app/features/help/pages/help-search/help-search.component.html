<app-topnav>
    <ng-container dynamic-section>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
        </div>
    </ng-container>
</app-topnav>

<!-- Side columns -->
<app-side-columns
    [tableColumns]="tableColumns"
    (visibleColumnsChanged)="applySideColumnsChanged($event)">
</app-side-columns>

<mat-card class="page-section page-content">

    <div>
        <app-form-input
            name="helpSearchFilter"
            [(ngModel)]="searchedTerm"
            placeholder="Filter"
            (optionChanged)="filterByTextFieldHelpSearch($event)"
            [displayFilterIcon]="true">
        </app-form-input>
    </div>

    <mat-table #table [dataSource]="helpItemsList$ | async" matSort (matSortChange)="sortBy($event)">

        <!-- Title -->
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">{{'LNG_HELP_ITEM_FIELD_LABEL_TITLE' | translate}}</div>
                    <div class="column-filter">
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item">
                {{ item.title | translate }}
            </mat-cell>
        </ng-container>

        <!-- Category -->
        <ng-container matColumnDef="categoryId">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">{{'LNG_HELP_ITEM_FIELD_LABEL_CATEGORY' | translate}}</div>
                    <div class="column-filter">
                        <app-form-select
                            name="categoryFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate "
                            [options]="helpCategoriesList$ | async"
                            (optionChanged)="filterBySelectField('categoryId', $event, 'id')"
                            optionLabelKey="name"
                            optionValueKey="id"
                            [multiple]="true"
                            [allowSelectionOfDisabledItems]="true"
                            [displayInvisibleItems]="true"
                            [displayFilterIcon]="true">
                        </app-form-select>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item">
                {{ (item.category ? item.category.name: '') | translate }}
            </mat-cell>
        </ng-container>

        <!-- Inline Actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef fxFlex="70px"></mat-header-cell>
            <mat-cell *matCellDef="let item" fxFlex="70px">
                <div>
                    <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                        <span class="xt-icon">moreVertical</span>
                    </button>

                    <mat-menu #actionsMenu="matMenu" class="table-max-sized-menu">

                        <button mat-menu-item [routerLink]="['/help/categories', item.categoryId, 'items', item.id, 'view-global']">
                            {{ 'LNG_PAGE_GLOBAL_HELP_ACTION_VIEW_HELP_ITEM' | translate }}
                        </button>

                    </mat-menu>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="visibleTableColumns"></mat-header-row>
        <mat-row *matRowDef="let item; columns: visibleTableColumns"></mat-row>
    </mat-table>

    <div
        *ngIf="isEmptyList"
        class="mat-table"
    >
        <div class="mat-row">
            <div class="mat-cell">
                {{'LNG_COMMON_LABEL_EMPTY_TABLE' | translate}}
            </div>
        </div>
    </div>

</mat-card>
