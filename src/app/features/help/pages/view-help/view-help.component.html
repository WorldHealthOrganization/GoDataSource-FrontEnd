<app-create-view-modify-v2
  [action]="action"
  allowEdit="false"
  [loadingPage]="loadingPage"
  [loadingItemData]="loadingItemData"
  [breadcrumbs]="breadcrumbs"
  [pageTitle]="pageTitle"
  [pageTitleData]="pageTitleData"
  [itemID]="itemData?.id"
  [tabData]="tabData"
  listTitle="LNG_PAGE_VIEW_HELP_ITEM_TITLE"
  [expandListRecords$]="expandListRecords$"
  [expandListColumnRenderer]="expandListColumnRenderer"
  [expandListAdvancedFilterType]="undefined"
  [expandListAdvancedFilters]="expandListAdvancedFilters"
  [expandListQueryFields]="expandListQueryFields"
  expandListAdvancedFiltersCacheKey="/help/categories/{categoryId}/items/{id}/view-global"
  (expandListRefreshData)="refreshExpandList($event)"
  (expandListChangeRecord)="expandListChangeRecord($event)">
</app-create-view-modify-v2>
