<app-topnav [activeOutbreakEditable]="true">
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<form class="page-content form-section" #form="ngForm" (submit)="modifyHelpCategory(form)">

    <div class="form-content">
        <mat-tab-group class="page-tabs-navbar">

            <mat-tab [label]="'LNG_PAGE_MODIFY_HELP_CATEGORY_TAB_DETAILS_TITLE' | translate">

                <!-- Details section -->
                <mat-card class="page-section">
                    <div fxLayout="column">

                        <div fxLayout="row" fxLayoutGap="20px" fxFlex>
                            <app-form-input
                                name="title"
                                [ngModel]="helpItemData.title | translate"
                                [placeholder]="'LNG_HELP_ITEM_FIELD_LABEL_TITLE' | translate"
                                tooltip="LNG_HELP_ITEM_FIELD_LABEL_TITLE_DESCRIPTION"
                                required="true"
                                maxlength="100"
                                [disabled]="viewOnly">
                            </app-form-input>

                            <app-form-select
                                name="categoryId"
                                [(ngModel)]="helpItemData.categoryId"
                                [placeholder]="'LNG_HELP_ITEM_FIELD_LABEL_CATEGORY' | translate"
                                tooltip="LNG_HELP_ITEM_FIELD_LABEL_CATEGORY_DESCRIPTION"
                                required="true"
                                [options]="helpCategoriesList$ | async"
                                optionLabelKey="name"
                                optionValueKey="id"
                                [disabled]="viewOnly">
                            </app-form-select>

                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <ngx-wig
                                name="content"
                                [ngModel]="helpItemData.content | translate"
                                buttons="list1, list2, bold, underline, italic, link"
                                [disabled]="viewOnly">
                            </ngx-wig>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-textarea
                                name="comment"
                                [ngModel]="helpItemData.comment"
                                [placeholder]="'LNG_HELP_ITEM_FIELD_LABEL_COMMENT' | translate"
                                tooltip="LNG_HELP_ITEM_FIELD_LABEL_COMMENT_DESCRIPTION"
                                maxlength="500"
                                [disabled]="viewOnly">
                            </app-form-textarea>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-input
                                name="page"
                                [ngModel]="helpItemData.page"
                                [placeholder]="'LNG_HELP_ITEM_FIELD_LABEL_PAGE' | translate"
                                tooltip="LNG_HELP_ITEM_FIELD_LABEL_PAGE_DESCRIPTION"
                                maxlength="200"
                                [disabled]="viewOnly">
                            </app-form-input>
                        </div>

                    </div>
                </mat-card>

            </mat-tab>

        </mat-tab-group>
    </div>

    <div class="form-actions">
        <div class="page-tabs-navbar-placeholder"></div>

        <button *ngIf="hasHelpWriteAccess() && viewOnly"
                mat-raised-button color="accent"
                [routerLink]="['/help/categories', categoryId, 'items', itemId, 'modify']">
            {{'LNG_COMMON_BUTTON_EDIT'| translate}}
        </button>

        <ng-container *ngIf="!viewOnly">
            <button mat-raised-button color="accent">
                {{'LNG_COMMON_BUTTON_SAVE' | translate}}
            </button>

            <button type="button"  [routerLink]="['/help/categories', categoryId, 'items']"
                    mat-raised-button>
                {{'LNG_COMMON_BUTTON_CANCEL' | translate}}
            </button>
            <div class="page-tabs-navbar-placeholder"></div>
        </ng-container>

    </div>

</form>
