<app-topnav>
    <ng-container dynamic-section>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

            <div class="topnav-actions">
                <button
                    *ngIf="IconModel.canList(authUser) || ReferenceDataCategoryModel.canImport(authUser) || ReferenceDataCategoryModel.canExport(authUser)"
                    mat-raised-button
                    color="accent"
                    [matMenuTriggerFor]="quickActionsMenu">
                    {{'LNG_COMMON_BUTTON_QUICK_ACTIONS' | translate}} <span class="xt-icon">arrowDown</span>
                </button>

                <mat-menu #quickActionsMenu="matMenu">
                    <button
                        *ngIf="IconModel.canList(authUser)"
                        mat-menu-item
                        [routerLink]="['/reference-data', 'manage-icons', 'list']">
                        {{'LNG_PAGE_REFERENCE_DATA_CATEGORIES_LIST_MANAGE_ICONS_BUTTON' | translate}}
                    </button>

                    <mat-divider
                        *ngIf="IconModel.canList(authUser)"></mat-divider>

                    <button
                        *ngIf="ReferenceDataCategoryModel.canImport(authUser)"
                        mat-menu-item
                        [routerLink]="['/import-export-data', 'reference-data', 'import']">
                        {{'LNG_PAGE_REFERENCE_DATA_CATEGORIES_LIST_IMPORT_BUTTON' | translate}}
                    </button>

                    <app-export-button
                        *ngIf="ReferenceDataCategoryModel.canExport(authUser)"
                        [menuItem]="true"
                        [label]="'LNG_PAGE_REFERENCE_DATA_CATEGORIES_LIST_EXPORT_BUTTON' | translate"
                        [message]="'LNG_PAGE_REFERENCE_DATA_CATEGORIES_LIST_EXPORT_TITLE' | translate"
                        url="reference-data/export"
                        [fileName]="referenceDataExporFileName"
                        (exportStart)="showLoadingDialog()"
                        (exportFinished)="closeLoadingDialog()">
                    </app-export-button>
                </mat-menu>
            </div>
        </div>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">

    <!-- Hover question effects / actions -->
    <app-hover-row-actions
        #hoverRow
        [active]="!refreshingList"
    ></app-hover-row-actions>

    <mat-table #table [dataSource]="referenceData$ | async">

        <!-- Category Name -->
        <ng-container matColumnDef="categoryName">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div class="column-header">{{'LNG_REFERENCE_DATA_CATEGORY_FIELD_LABEL_CATEGORY_NAME' | translate}}</div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item">
                {{ item.name | translate }}
            </mat-cell>
        </ng-container>

        <!-- Entries List -->
        <ng-container matColumnDef="entries">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell" fxLayout="column">
                    <div class="column-header" fxLayout="row">
                        <span>{{'LNG_REFERENCE_DATA_CATEGORY_FIELD_LABEL_ENTRIES' | translate}}</span>

                        <button
                            type="button"
                            mat-icon-button
                            class="column-actions-button"
                            [disableRipple]="true"
                            [matMenuTriggerFor]="columnActions"
                            color="accent"
                        >
                            <span class="xt-icon">arrowDropdownCircle</span>
                        </button>

                        <mat-menu #columnActions="matMenu">
                            <button
                                mat-menu-item
                                (click)="toggleColumn('entries', true)">
                                {{ 'LNG_LIST_PAGES_BUTTON_COLUMN_ACTIONS_EXPAND_ALL' | translate }}
                            </button>
                            <button
                                mat-menu-item
                                (click)="toggleColumn('entries', false)">
                                {{ 'LNG_LIST_PAGES_BUTTON_COLUMN_ACTIONS_COLLAPSE_ALL' | translate }}
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item">
                <ng-container *ngIf="!isCellExpanded('entries', item.id)">
                    <app-number-of-items-label
                        [value]="item.entries?.length"
                    ></app-number-of-items-label>

                    <button
                        type="button"
                        mat-button
                        color="accent"
                        (click)="toggleCell('entries', item.id, true)"
                    >
                        {{'LNG_LIST_PAGES_BUTTON_COLUMN_ACTIONS_EXPAND' | translate}}
                    </button>
                </ng-container>

                <div
                    *ngIf="isCellExpanded('entries', item.id)"
                    fxLayout="column" fxLayoutAlign="start start">
                    <mat-chip-list fxLayout="row wrap">
                        <ng-container
                            *ngFor="let entry of item.entries">
                            <mat-chip
                                *ngIf="entry.active"
                                [matTooltip]="entry.description | translate">
                                <div
                                    *ngIf="entry.colorCode"
                                    class="ref-data-chip-bg-color"
                                    [style.background-color]="entry.colorCode"></div>
                                {{ entry.value | translate }}
                            </mat-chip>
                        </ng-container>
                    </mat-chip-list>

                    <button
                        type="button"
                        mat-button
                        color="accent"
                        (click)="toggleCell('entries', item.id, false)"
                    >
                        {{'LNG_LIST_PAGES_BUTTON_COLUMN_ACTIONS_COLLAPSE' | translate}}
                    </button>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="fixedTableColumns"></mat-header-row>
        <mat-row
            *matRowDef="let item; columns: fixedTableColumns"
            app-hover-row-actions
            [hoverRowActionsComponent]="hoverRow"
            [hoverRowActions]="recordActions"
            [hoverRowActionData]="item"
        ></mat-row>
    </mat-table>

</mat-card>
