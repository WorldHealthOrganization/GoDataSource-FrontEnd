<app-topnav>
    <ng-container dynamic-section>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

            <div class="topnav-actions">
                <ng-container *app-selected-outbreak-is-active>
                    <button *ngIf="hasEventWriteAccess()" class="button-primary" mat-raised-button color="primary"
                            [routerLink]="'./create'">
                        {{'LNG_COMMON_BUTTON_ADD'| translate}} <span class="xt-icon">addCircle</span>
                    </button>
                </ng-container>
            </div>
        </div>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">
    <!-- Reset Filters -->
    <div class="reset-filters">
        <button mat-raised-button (click)="resetFiltersToSideFilters()">
            {{ 'LNG_COMMON_BUTTON_RESET_FILTERS' | translate }}
        </button>
        <button mat-raised-button (click)="needsRefreshList()">
            {{ 'LNG_COMMON_BUTTON_REFRESH_LIST' | translate }}
        </button>
    </div>

    <mat-table #table [dataSource]="eventsList$ | async" matSort (matSortChange)="sortBy($event)">

        <!-- Name -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header>{{'LNG_EVENT_FIELD_LABEL_NAME' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="nameFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER'| translate"
                            (optionChanged)="filterByTextField('lastName', $event)"
                            app-reset-input-on-side-filter>
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item">
                {{ item.name }}
            </mat-cell>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header>{{'LNG_EVENT_FIELD_LABEL_DATE' | translate}}</div>
                    <div class="column-filter">
                        <!-- @TODO later -->
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item">
                {{ item.date | dateDefault }}
            </mat-cell>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header>{{'LNG_EVENT_FIELD_LABEL_DESCRIPTION' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="descriptionFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER'| translate"
                            (optionChanged)="filterByTextField('description', $event)"
                            app-reset-input-on-side-filter>
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item">
                {{ item.description }}
            </mat-cell>
        </ng-container>

        <!-- Address -->
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div>{{ 'LNG_EVENT_FIELD_LABEL_ADDRESS' | translate }}</div>
                    <div class="column-filter"></div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item">
                {{ item.address.fullAddress }}
            </mat-cell>
        </ng-container>

        <!-- Inline Actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef fxFlex="70px"></mat-header-cell>
            <mat-cell *matCellDef="let item" fxFlex="70px">
                <div>
                    <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                        <span class="xt-icon">moreVertical</span>
                    </button>

                    <mat-menu #actionsMenu="matMenu">
                        <ng-container *app-selected-outbreak-is-active>
                            <button *ngIf="hasContactWriteAccess()" mat-menu-item routerLink="/contacts/create"
                                    [queryParams]="{ entityType: EntityType.EVENT, entityId: item.id }">
                                {{'LNG_PAGE_ACTION_ADD_CONTACT' | translate}}
                            </button>

                            <mat-divider></mat-divider>
                        </ng-container>

                        <button mat-menu-item [routerLink]="['/relationships', EntityType.EVENT, item.id]">
                            {{'LNG_PAGE_ACTION_SEE_RELATIONSHIPS' | translate}}
                        </button>

                        <mat-divider></mat-divider>

                        <button mat-menu-item [routerLink]="['.', item.id, 'view']">
                            {{ 'LNG_PAGE_ACTION_VIEW' | translate }}
                        </button>

                        <ng-container *app-selected-outbreak-is-active>
                            <button *ngIf="hasEventWriteAccess()" mat-menu-item [routerLink]="['.', item.id, 'modify']">
                                {{'LNG_PAGE_ACTION_MODIFY' | translate}}
                            </button>

                            <button
                                *ngIf="hasEventWriteAccess()"
                                mat-menu-item class="mat-menu-item-delete"
                                (click)="deleteEvent(item)">
                                {{'LNG_PAGE_ACTION_DELETE' | translate}}
                            </button>
                        </ng-container>

                    </mat-menu>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="getTableColumns()"></mat-header-row>
        <mat-row *matRowDef="let item; columns: getTableColumns()"></mat-row>
    </mat-table>
</mat-card>
