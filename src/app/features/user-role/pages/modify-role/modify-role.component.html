<app-topnav>
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">
    <form #form="ngForm" (submit)="modifyRole(form)">

        <div fxLayout="column">

            <app-form-input
                name="name"
                [(ngModel)]="userRole.name"
                placeholder="Name"
                required="true">
            </app-form-input>

            <app-form-textarea
                name="description"
                [(ngModel)]="userRole.description"
                placeholder="Description">
            </app-form-textarea>

            <app-form-select
                name="permissionIds"
                [(ngModel)]="userRole.permissionIds"
                placeholder="Options"
                required="true"
                [options]="availablePermissions$ | async"
                optionLabelKey="label"
                optionValueKey="id"
                optionTooltipKey="description"
                multiple="true">
            </app-form-select>

            <button mat-raised-button color="primary">Save</button>
        </div>

    </form>
</mat-card>
