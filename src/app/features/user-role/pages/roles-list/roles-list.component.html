<app-topnav>
    <ng-container dynamic-section>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

            <div class="topnav-actions">
                <button *ngIf="hasUserRoletWriteAccess()" mat-raised-button color="accent"
                        [routerLink]="'./create'">
                    {{'LNG_COMMON_BUTTON_ADD' | translate}} <span class="xt-icon">addCircle</span>
                </button>
            </div>
        </div>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">
    <!-- Reset Filters -->
    <div class="reset-filters">
        <button
            type="button"
            mat-raised-button
            color="accent"
            (click)="resetFiltersToSideFilters()">
            {{ 'LNG_COMMON_BUTTON_RESET_FILTERS' | translate }}
        </button>
        <button
            type="button"
            mat-raised-button
            color="accent"
            (click)="needsRefreshList(true)">
            {{ 'LNG_COMMON_BUTTON_REFRESH_LIST' | translate }}
        </button>
    </div>

    <mat-table #table [dataSource]="rolesList$ | async" matSort (matSortChange)="sortBy($event)">

        <!-- Name -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell" fxLayout="column">
                    <div mat-sort-header class="column-header">{{'LNG_USER_ROLE_FIELD_LABEL_NAME' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="nameFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByTextField('name', $event)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item">
                {{ item.name }}
            </mat-cell>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell" fxLayout="column">
                    <div class="column-header">{{'LNG_USER_ROLE_FIELD_LABEL_DESCRIPTION' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="descriptionFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByTextField('description', $event)"
                            multiple="true"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item">
                {{ item.description }}
            </mat-cell>
        </ng-container>

        <!-- Permissions -->
        <ng-container matColumnDef="permissions">
            <mat-header-cell *matHeaderCellDef fxFlex>
                <div class="table-header-cell" fxLayout="column">
                    <div class="column-header" fxLayout="row">
                        <span>{{'LNG_USER_ROLE_FIELD_LABEL_PERMISSIONS' | translate}}</span>

                        <button
                            type="button"
                            mat-icon-button
                            class="column-actions-button"
                            [disableRipple]="true"
                            [matMenuTriggerFor]="columnActions"
                            color="accent"
                        >
                            <span class="xt-icon">arrowDropdownCircle</span>
                        </button>

                        <mat-menu #columnActions="matMenu">
                            <button
                                mat-menu-item
                                (click)="toggleColumn('permissions', true)">
                                {{ 'LNG_LIST_PAGES_BUTTON_COLUMN_ACTIONS_EXPAND_ALL' | translate }}
                            </button>
                            <button
                                mat-menu-item
                                (click)="toggleColumn('permissions', false)">
                                {{ 'LNG_LIST_PAGES_BUTTON_COLUMN_ACTIONS_COLLAPSE_ALL' | translate }}
                            </button>
                        </mat-menu>
                    </div>
                    <div class="column-filter">
                        <app-form-select
                            name="rolesFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            [options]="availablePermissions$ | async"
                            multiple="true"
                            (optionChanged)="filterBySelectField('permissionIds', $event, 'id')"
                            optionLabelKey="label"
                            optionValueKey="id"
                            app-reset-input-on-side-filter
                            [allowSelectionOfDisabledItems]="true"
                            [displayFilterIcon]="true">
                        </app-form-select>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" fxFlex>
                <ng-container *ngIf="!isCellExpanded('permissions', item.id)">
                    <app-number-of-items-label
                        [value]="item.permissions?.length"
                    ></app-number-of-items-label>

                    <button
                        type="button"
                        mat-button
                        color="accent"
                        (click)="toggleCell('permissions', item.id, true)"
                    >
                        {{'LNG_LIST_PAGES_BUTTON_COLUMN_ACTIONS_EXPAND' | translate}}
                    </button>
                </ng-container>

                <ng-container *ngIf="isCellExpanded('permissions', item.id)">
                    <mat-chip-list>
                        <mat-chip *ngFor="let permission of item.permissions"
                                  [matTooltip]="permission.description | translate">{{ permission.label | translate }}
                        </mat-chip>
                    </mat-chip-list>

                    <button
                        type="button"
                        mat-button
                        color="accent"
                        (click)="toggleCell('permissions', item.id, false)"
                    >
                        {{'LNG_LIST_PAGES_BUTTON_COLUMN_ACTIONS_COLLAPSE' | translate}}
                    </button>
                </ng-container>
            </mat-cell>
        </ng-container>

        <!-- Inline Actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef fxFlex="70px"></mat-header-cell>
            <mat-cell *matCellDef="let item" fxFlex="70px">

                <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                    <span class="xt-icon">moreVertical</span>
                </button>

                <mat-menu #actionsMenu="matMenu" class="table-max-sized-menu">

                    <button
                        mat-menu-item
                        [routerLink]="['.', item.id, 'view']">
                        {{'LNG_PAGE_LIST_USER_ROLES_ACTION_VIEW_ROLE' | translate}}
                    </button>

                    <span
                        [matTooltip]="(authUser.hasRole(item.id) ? 'You cannot modify the role that is assigned to you' : '')">
                        <button mat-menu-item [disabled]="authUser.hasRole(item.id)"
                                [routerLink]="['.', item.id, 'modify']">
                            {{'LNG_PAGE_LIST_USER_ROLES_ACTION_MODIFY_ROLE' | translate}}
                        </button>
                    </span>

                    <span
                        [matTooltip]="(authUser.hasRole(item.id) ? 'You cannot delete the role that is assigned to you' : '')">
                        <button mat-menu-item [disabled]="authUser.hasRole(item.id)" (click)="deleteRole(item)"
                                class="mat-menu-item-delete">
                            {{'LNG_PAGE_LIST_USER_ROLES_ACTION_DELETE_ROLE' | translate}}
                        </button>
                    </span>

                </mat-menu>

            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="getTableColumns()"></mat-header-row>
        <mat-row *matRowDef="let item; columns: getTableColumns()"></mat-row>
    </mat-table>

    <div
        *ngIf="isEmptyList"
        class="mat-table"
    >
        <div class="mat-row">
            <div class="mat-cell">
                {{'LNG_COMMON_LABEL_EMPTY_TABLE' | translate}}
            </div>
        </div>
    </div>

</mat-card>
