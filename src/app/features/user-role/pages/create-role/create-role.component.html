<app-topnav>
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<mat-card class="page-section page-content">
    <form #form="ngForm" (submit)="createNewRole(form)">

        <div fxLayout="column">

            <app-form-input
                name="name"
                [(ngModel)]="newUserRole.name"
                placeholder="Name"
                required="true">
            </app-form-input>

            <app-form-textarea
                name="description"
                [(ngModel)]="newUserRole.description"
                placeholder="Description">
            </app-form-textarea>

            <app-form-select
                name="permissions"
                [(ngModel)]="newUserRole.permissions"
                placeholder="Options"
                required="true"
                [options]="availablePermissions$ | async"
                optionLabelKey="key"
                optionValueKey="key"
                optionTooltipKey="key"
                multiple="true">
            </app-form-select>

            <button mat-raised-button color="primary">Save</button>
        </div>

    </form>
</mat-card>
