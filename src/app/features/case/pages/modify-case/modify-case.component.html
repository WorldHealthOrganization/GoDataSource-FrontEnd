<app-topnav [activeOutbreakEditable]="false">
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<form class="page-content form-section" #form="ngForm" (submit)="modifyCase(form)">

    <div class="form-content">
        <mat-tab-group class="page-tabs-navbar">

            <mat-tab label="Personal">

                <!-- Flagged section -->
                <mat-card class="page-section">
                    <div fxLayout="column">

                        <div fxLayout="row">
                            <app-form-select
                                fxFlex="25"
                                name="riskLevel"
                                [(ngModel)]="caseData.riskLevel"
                                placeholder="Risk Level Flag"
                                required="true"
                                [options]="caseRiskLevelsList$ | async">
                            </app-form-select>
                        </div>

                        <app-form-textarea
                            name="riskReason"
                            [(ngModel)]="caseData.riskReason"
                            placeholder="Reason">
                        </app-form-textarea>

                    </div>
                </mat-card>

                <!-- Personal Details section -->
                <mat-card class="page-section">
                    <div fxLayout="column">

                        <div fxLayout="row" fxLayoutGap="20px" fxFlex>
                            <app-form-input
                                name="firstName"
                                [(ngModel)]="caseData.firstName"
                                placeholder="First name"
                                required="true"
                                maxlength="200">
                            </app-form-input>

                            <app-form-input
                                name="middleName"
                                [(ngModel)]="caseData.middleName"
                                placeholder="Middle name"
                                maxlength="200">
                            </app-form-input>

                            <app-form-input
                                name="lastName"
                                [(ngModel)]="caseData.lastName"
                                placeholder="Last name"
                                maxlength="200">
                            </app-form-input>

                            <app-form-select
                                name="gender"
                                [(ngModel)]="caseData.gender"
                                placeholder="Sex"
                                required="true"
                                [options]="genderList$ | async">
                            </app-form-select>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-input
                                name="phoneNumber"
                                [(ngModel)]="caseData.phoneNumber"
                                placeholder="Phone number"
                                maxlength="50">
                            </app-form-input>

                            <app-form-input
                                name="occupation"
                                [(ngModel)]="caseData.occupation"
                                placeholder="Occupation"
                                maxlength="500">
                            </app-form-input>


                            <div fxFlex fxLayout="row">
                                <button fxFlex type="button" mat-raised-button [color]="ageSelected ? 'primary' : ''"
                                        (click)="switchAgeDob(true)">
                                    Age
                                </button>
                                <button fxFlex type="button" mat-raised-button [color]="!ageSelected ? 'primary' : ''"
                                        (click)="switchAgeDob(false)">
                                    Date of birth
                                </button>
                            </div>

                            <div fxFlex>
                                <app-form-input [fxHide]="!ageSelected"
                                                name="age"
                                                [(ngModel)]="caseData.age"
                                                placeholder="Age">
                                </app-form-input>

                                <app-form-datepicker [fxHide]="ageSelected"
                                                     name="dob"
                                                     [(ngModel)]="caseData.dob"
                                                     placeholder="Date of birth">
                                </app-form-datepicker>
                            </div>

                        </div>

                    </div>
                </mat-card>

                <!-- Documents section -->
                <div class="section-title">Documents</div>
                <app-form-document-list
                    name="documents"
                    [(ngModel)]="caseData.documents">
                </app-form-document-list>


            </mat-tab>

            <mat-tab label="Address">
                <app-form-address-list
                    name="addresses"
                    [(ngModel)]="caseData.addresses"
                    required="true">
                </app-form-address-list>
            </mat-tab>

            <mat-tab label="Infection">

                <mat-card class="page-section">
                    <div fxLayout="column">

                        <div fxLayout="row" fxLayoutGap="20px" fxFlex>
                            <app-form-select
                                name="classification"
                                [(ngModel)]="caseData.classification"
                                placeholder="Classification"
                                required="true"
                                [options]="caseClassificationsList$ | async">
                            </app-form-select>

                            <app-form-datepicker
                                name="dateBecomeCase"
                                [(ngModel)]="caseData.dateBecomeCase"
                                placeholder="Date became Case">
                            </app-form-datepicker>

                            <app-form-datepicker
                                name="dateOfInfection"
                                [(ngModel)]="caseData.dateOfInfection"
                                placeholder="Date of Infection">
                            </app-form-datepicker>

                            <app-form-datepicker
                                name="dateOfOutcome"
                                [(ngModel)]="caseData.dateOfOutcome"
                                placeholder="Date of Outcome">
                            </app-form-datepicker>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">

                            <app-form-datepicker
                                name="dateOfOnset"
                                [(ngModel)]="caseData.dateOfOnset"
                                placeholder="Date of Onset">
                            </app-form-datepicker>

                            <app-form-slide-toggle
                                name="isDateOfOnsetApproximate"
                                [(ngModel)]="caseData.isDateOfOnsetApproximate"
                                label="Is date of onset approximate?">
                            </app-form-slide-toggle>

                            <app-form-slide-toggle
                                name="deceased"
                                [(ngModel)]="caseData.deceased"
                                label="Deceased?">
                            </app-form-slide-toggle>

                            <div fxFlex>
                                <app-form-datepicker
                                    name="dateDeceased"
                                    [(ngModel)]="caseData.dateDeceased"
                                    [disabled]="!caseData.deceased"
                                    placeholder="Date of death">
                                </app-form-datepicker>
                            </div>

                        </div>

                    </div>
                </mat-card>

                <div class="section-title">Hospitalization</div>
                <!-- Hospitalization Dates section -->

                <app-form-daterange-list
                    name="hospitalizationDates"
                    [(ngModel)]="caseData.hospitalizationDates">
                </app-form-daterange-list>

                <div class="section-title">Isolation</div>
                <!-- Isolation Dates section -->

                <app-form-daterange-list
                    name="isolationDates"
                    [(ngModel)]="caseData.isolationDates">
                </app-form-daterange-list>

            </mat-tab>

            <mat-tab [label]="'LNG_PAGE_MODIFY_CASE_TAB_QUESTIONNAIRE_TITLE' | translate">
                <app-form-fill-questionnaire
                    name="questionnaireAnswers"
                    [ngModel]="caseData.questionnaireAnswers"
                    [questions]="selectedOutbreak.caseInvestigationTemplate">
                </app-form-fill-questionnaire>
            </mat-tab>
        </mat-tab-group>
    </div>

    <div class="form-actions">
        <div class="page-tabs-navbar-placeholder"></div>

        <button *app-selected-outbreak-is-active mat-raised-button color="primary">Save</button>
        <button type="button" [routerLink]="'/cases'" mat-raised-button>Cancel</button>

        <div class="page-tabs-navbar-placeholder"></div>

        <button mat-raised-button type="button" [routerLink]="['/relationships', EntityType.CASE, caseData.id]">
            {{ 'LNG_PAGE_ACTION_RELATIONSHIPS' | translate }}
        </button>
        <button mat-raised-button type="button" [routerLink]="['/cases', caseData.id, 'lab-results']">
            {{ 'LNG_PAGE_MODIFY_CASE_ACTION_SEE_LAB_RESULTS' | translate }}
        </button>
    </div>


</form>
