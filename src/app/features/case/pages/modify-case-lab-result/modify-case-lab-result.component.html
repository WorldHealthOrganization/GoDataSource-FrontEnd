<app-topnav [activeOutbreakEditable]="false">
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<form class="page-content form-section" #form="ngForm" (submit)="modifyLabResult(form)">

    <div class="form-content">
        <mat-tab-group class="page-tabs-navbar">

            <mat-tab [label]="'LNG_PAGE_MODIFY_CASE_RELATIONSHIP_TAB_DETAILS' | translate">

                <mat-card class="page-section">
                    <div fxLayout="column">

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-input
                                name="sampleIdentifier"
                                [ngModel]="labResultData.sampleIdentifier"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_SAMPLE_LAB_ID' | translate">
                            </app-form-input>

                            <app-form-datepicker
                                name="dateSampleTaken"
                                [ngModel]="labResultData.dateSampleTaken"
                                required="true"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_SAMPLE_TAKEN' | translate">
                            </app-form-datepicker>

                            <app-form-datepicker
                                name="dateSampleDelivered"
                                [ngModel]="labResultData.dateSampleDelivered"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_SAMPLE_DELIVERED' | translate">
                            </app-form-datepicker>

                            <app-form-datepicker
                                name="dateTesting"
                                [ngModel]="labResultData.dateTesting"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_TESTING' | translate">
                            </app-form-datepicker>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-datepicker
                                name="dateOfResult"
                                [ngModel]="labResultData.dateOfResult"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_OF_RESULT' | translate">
                            </app-form-datepicker>

                            <app-form-select
                                name="labName"
                                [ngModel]="labResultData.labName"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_LAB_NAME' | translate"
                                [options]="labNameOptionsList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value">
                            </app-form-select>

                            <app-form-select
                                name="sampleType"
                                [ngModel]="labResultData.sampleType"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_SAMPLE_TYPE' | translate"
                                [options]="sampleTypesList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value">
                            </app-form-select>

                            <app-form-select
                                name="testType"
                                [ngModel]="labResultData.testType"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_TEST_TYPE' | translate"
                                [options]="testTypesList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value">
                            </app-form-select>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-select
                                name="result"
                                [ngModel]="labResultData.result"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_RESULT' | translate"
                                [options]="resultTypesList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value">
                            </app-form-select>

                            <app-form-textarea
                                name="notes"
                                [ngModel]="labResultData.notes"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_NOTES' | translate"
                                minRows="1">
                            </app-form-textarea>

                            <app-form-select
                                name="status"
                                [ngModel]="labResultData.status"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_STATUS' | translate"
                                [options]="progressOptionsList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value">
                            </app-form-select>

                            <app-form-textarea
                                name="quantitativeResult"
                                [ngModel]="labResultData.quantitativeResult"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_QUANTITATIVE_RESULT' | translate"
                                minRows="1">
                            </app-form-textarea>
                        </div>

                    </div>
                </mat-card>

            </mat-tab>

            <mat-tab [label]="'LNG_PAGE_MODIFY_FOLLOW_UP_TAB_QUESTIONNAIRE_TITLE' | translate">
                <app-form-fill-questionnaire
                    name="questionnaireAnswers"
                    [ngModel]="labResultData.questionnaireAnswers"
                    [questions]="selectedOutbreak.labResultsTemplate">
                </app-form-fill-questionnaire>
            </mat-tab>

        </mat-tab-group>
    </div>

    <div class="form-actions">
        <div class="page-tabs-navbar-placeholder"></div>

        <button *app-selected-outbreak-is-active mat-raised-button color="primary">
            {{'LNG_COMMON_BUTTON_SAVE' | translate}}
        </button>
        <button type="button" [routerLink]="['/cases', caseData.id, 'lab-results']" mat-raised-button>
            {{'LNG_COMMON_BUTTON_CANCEL' | translate}}
        </button>
    </div>


</form>
