<app-topnav [activeOutbreakEditable]="false">
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<form class="page-content form-section" #form="ngForm" (submit)="modifyLabResult(form)">

    <div class="form-content">
        <mat-tab-group class="page-tabs-navbar">

            <mat-tab [label]="'LNG_PAGE_MODIFY_CASE_LAB_RESULT_TAB_DETAILS_TITLE' | translate">

                <mat-card class="page-section">
                    <div fxLayout="column">

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-input
                                name="sampleIdentifier"
                                [ngModel]="labResultData.sampleIdentifier"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_SAMPLE_LAB_ID' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_SAMPLE_LAB_ID_DESCRIPTION"
                                [disabled]="viewOnly">
                            </app-form-input>

                            <app-form-datepicker
                                name="dateSampleTaken"
                                [ngModel]="labResultData.dateSampleTaken"
                                required="true"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_SAMPLE_TAKEN' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_SAMPLE_TAKEN_DESCRIPTION"
                                [maxDate]="serverToday"
                                app-date-validator
                                [dateSameOrBefore]="[
                                    serverToday,
                                    'dateSampleDelivered',
                                    'dateTesting',
                                    'dateOfResult'
                                ]"
                                [disabled]="viewOnly">
                            </app-form-datepicker>

                            <app-form-datepicker
                                name="dateSampleDelivered"
                                [ngModel]="labResultData.dateSampleDelivered"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_SAMPLE_DELIVERED' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_SAMPLE_DELIVERED_DESCRIPTION"
                                [maxDate]="serverToday"
                                app-date-validator
                                [dateSameOrBefore]="[
                                    serverToday,
                                    'dateTesting',
                                    'dateOfResult'
                                ]"
                                [dateSameOrAfter]="[
                                    'dateSampleTaken'
                                ]"
                                [disabled]="viewOnly">
                            </app-form-datepicker>

                            <app-form-datepicker
                                name="dateTesting"
                                [ngModel]="labResultData.dateTesting"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_TESTING' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_TESTING_DESCRIPTION"
                                [maxDate]="serverToday"
                                app-date-validator
                                [dateSameOrBefore]="[
                                    serverToday,
                                    'dateOfResult'
                                ]"
                                [dateSameOrAfter]="[
                                    'dateSampleDelivered',
                                    'dateSampleTaken'
                                ]"
                                [disabled]="viewOnly">
                            </app-form-datepicker>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-datepicker
                                name="dateOfResult"
                                [ngModel]="labResultData.dateOfResult"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_OF_RESULT' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_DATE_OF_RESULT_DESCRIPTION"
                                [maxDate]="serverToday"
                                app-date-validator
                                [dateSameOrBefore]="serverToday"
                                [dateSameOrAfter]="[
                                    'dateTesting',
                                    'dateSampleDelivered',
                                    'dateSampleTaken'
                                ]"
                                [disabled]="viewOnly">
                            </app-form-datepicker>

                            <app-form-select
                                name="labName"
                                [ngModel]="labResultData.labName"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_LAB_NAME' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_LAB_NAME_DESCRIPTION"
                                [options]="labNameOptionsList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value"
                                [disabled]="viewOnly">
                            </app-form-select>

                            <app-form-select
                                name="sampleType"
                                [ngModel]="labResultData.sampleType"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_SAMPLE_TYPE' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_SAMPLE_TYPE_DESCRIPTION"
                                [options]="sampleTypesList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value"
                                [disabled]="viewOnly">
                            </app-form-select>

                            <app-form-select
                                name="testType"
                                [ngModel]="labResultData.testType"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_TEST_TYPE' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_TEST_TYPE_DESCRIPTION"
                                [options]="testTypesList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value"
                                [disabled]="viewOnly">
                            </app-form-select>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-select
                                name="result"
                                [ngModel]="labResultData.result"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_RESULT' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_RESULT_DESCRIPTION"
                                [options]="resultTypesList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value"
                                [disabled]="viewOnly">
                            </app-form-select>

                            <app-form-textarea
                                name="notes"
                                [ngModel]="labResultData.notes"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_NOTES' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_NOTES_DESCRIPTION"
                                minRows="1"
                                [disabled]="viewOnly">
                            </app-form-textarea>

                            <app-form-select
                                name="status"
                                [ngModel]="labResultData.status"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_STATUS' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_STATUS_DESCRIPTION"
                                [options]="progressOptionsList$ | async"
                                optionLabelKey="label"
                                optionValueKey="value"
                                [disabled]="viewOnly">
                            </app-form-select>

                            <app-form-textarea
                                name="quantitativeResult"
                                [ngModel]="labResultData.quantitativeResult"
                                [placeholder]="'LNG_CASE_LAB_RESULT_FIELD_LABEL_QUANTITATIVE_RESULT' | translate"
                                tooltip="LNG_CASE_LAB_RESULT_FIELD_LABEL_QUANTITATIVE_RESULT_DESCRIPTION"
                                minRows="1"
                                [disabled]="viewOnly">
                            </app-form-textarea>
                        </div>

                    </div>
                </mat-card>

            </mat-tab>

            <mat-tab [label]="'LNG_PAGE_MODIFY_CASE_LAB_RESULT_TAB_QUESTIONNAIRE_TITLE' | translate">
                <app-form-fill-questionnaire
                    name="questionnaireAnswers"
                    [ngModel]="labResultData.questionnaireAnswers"
                    [questions]="selectedOutbreak.labResultsTemplate"
                    [disabled]="viewOnly">
                </app-form-fill-questionnaire>
            </mat-tab>

        </mat-tab-group>
    </div>

    <div class="form-actions">
        <div class="page-tabs-navbar-placeholder"></div>

        <button *ngIf="viewOnly && hasCaseWriteAccess()"
                mat-raised-button color="primary" class="button-primary"
                [routerLink]="!fromLabResultsPage ?
                ['/cases', caseData.id, 'lab-results', labResultId, 'modify' ] :
                ['/cases/lab-results', labResultId, 'modify']"
                [queryParams]="{caseId: caseData.id}">
            {{'LNG_COMMON_BUTTON_EDIT' | translate}}
        </button>
        <ng-container *ngIf="!viewOnly">
            <button mat-raised-button color="primary" class="button-primary">
                {{'LNG_COMMON_BUTTON_SAVE' | translate}}
            </button>
            <button type="button"
                    mat-raised-button
                    [routerLink]="!fromLabResultsPage ?
                    ['/cases', caseData.id, 'lab-results'] :
                    ['/cases/lab-results']">
                {{'LNG_COMMON_BUTTON_CANCEL' | translate}}
            </button>
        </ng-container>

    </div>


</form>
