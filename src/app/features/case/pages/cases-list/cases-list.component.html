<button mat-flat-button (click)="b1()">1</button>
<button mat-flat-button (click)="b2()">2</button>
<button mat-flat-button (click)="b3()">3</button>
<button mat-flat-button (click)="b4()">4</button>
<button mat-flat-button (click)="b5()">5</button>
<button mat-flat-button (click)="b6()">6</button>

<app-list-table-v2
  [pageTitle]="appliedListFilter !== Constants.APPLY_LIST_FILTER.CASES_WITHOUT_RELATIONSHIPS ? 'LNG_PAGE_LIST_CASES_TITLE' : 'LNG_PAGE_DASHBOARD_CASES_WITHOUT_RELATIONSHIPS'"
  [records$]="casesList$"
  (refreshData)="needsRefreshList(true, false)"
  (refreshDataCount)="refreshListCount(false)"
  [columns]="tableColumns"
  [breadcrumbs]="breadcrumbs"
  [quickActions]="quickActions"
  [addAction]="addAction"
  [groupedData]="groupedData"
  [pageCount]="pageCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSettingsKey]="appliedListFilter !== Constants.APPLY_LIST_FILTER.CASES_WITHOUT_RELATIONSHIPS ? UserSettings.CASE_FIELDS : UserSettings.CASE_WITHOUT_RELATIONSHIPS_FIELDS"
  (pageChange)="changePage($event)"></app-list-table-v2>

<!--
<app-side-columns
    [tableColumnsUserSettingsKey]="appliedListFilter !== Constants.APPLY_LIST_FILTER.CASES_WITHOUT_RELATIONSHIPS ? UserSettings.CASE_FIELDS : UserSettings.CASE_WITHOUT_RELATIONSHIPS_FIELDS"
    [tableColumns]="tableColumns"
    (visibleColumnsChanged)="applySideColumnsChanged($event)">
</app-side-columns>

<app-side-filters
    [filterOptions]="availableSideFilters"
    (filtersApplied)="applySideFilters($event)"
    [savedFiltersType]="savedFiltersType">
</app-side-filters>

<div fxLayout fxLayoutAlign="space-between end">
    <app-total-number-of-records
        [value]="casesListCount$ | async"
        (showAll)="refreshListCount(false)">
    </app-total-number-of-records>

    <a
        *ngIf="!appliedListFilter && !showCountPills; else countPills"
        class="xlink-button margin-right-x"
        (click)="showCountPills = true">
        {{ 'LNG_PAGE_LIST_CASES_ACTION_SHOW_GROUP_BY_CLASSIFICATION_PILLS' | translate }}
    </a>
    <ng-template
        #countPills>
        <app-counted-items-list
            *ngIf="!appliedListFilter"
            fxFlex
            [items]="countedCasesGroupedByClassification$ | async"
            (optionChanged)="$event.label === 'LNG_REFERENCE_DATA_CATEGORY_CASE_CLASSIFICATION_UNCLASSIFIED' ? filterByNotHavingValue('classification') : filterByEquality('classification',  $event.label)">
        </app-counted-items-list>
    </ng-template>
</div>

<mat-card class="page-section page-content">

    <div fxLayout="column" fxLayoutGap="5px" class="info-container">
        <div>
            {{ 'LNG_PAGE_LIST_CASES_NOT_A_CASE_INFO_LABEL' | translate }}
        </div>
    </div>

    <div
        fxLayout="row">
        <div
            fxFlex fxGrow="0" fxLayoutAlign="start center"
            class="filters-applied">
            {{ queryBuilder.isEmptyOnlyFilters() ? '' : ('LNG_COMMON_LABEL_FILTERS_USED' | translate) }}
        </div>

        <div
            fxFlex
            class="reset-filters">
            <button
                type="button"
                mat-raised-button
                color="accent"
                (click)="resetFiltersToSideFilters()">
                {{ 'LNG_COMMON_BUTTON_RESET_FILTERS' | translate }}
            </button>
            <button
                type="button"
                mat-raised-button
                color="accent"
                (click)="needsRefreshList(true)">
                {{ 'LNG_COMMON_BUTTON_REFRESH_LIST' | translate }}
            </button>
        </div>
    </div>

    <app-hover-row-actions
        #hoverRow
        [active]="!refreshingList"
        leftSideClass="hover-row-actions-mat-table-left"
    ></app-hover-row-actions>

    <mat-table #table [dataSource]="casesList$ | async" matSort (matSortChange)="sortBy($event, { age: [ 'years', 'months' ] })">
        <ng-container matColumnDef="checkbox">
            <mat-header-cell *matHeaderCellDef fxFlex="60px">
                <div class="table-header-cell">
                    <div>
                        <button
                            type="button"
                            class="bulk-actions-button"
                            mat-icon-button
                            [disableRipple]="true"
                            [matMenuTriggerFor]="actionsMenuMultipleRecords"
                            color="accent"
                            [matTooltip]="'LNG_LIST_PAGES_BUTTON_BULK_ACTIONS_TOOLTIP' | translate"
                            [disabled]="isEmptyList">
                            <span class="xt-icon">arrowDropdownCircle</span>
                        </button>

                        <mat-menu #actionsMenuMultipleRecords="matMenu">
                            <button
                                *ngIf="!checkedAllRecords"
                                mat-menu-item
                                (click)="checkAllRecords()">
                                {{ 'LNG_LIST_PAGES_BUTTON_BULK_ACTIONS_CHECK_ALL' | translate }}
                            </button>
                            <button
                                *ngIf="checkedRecords.length > 0"
                                mat-menu-item
                                (click)="uncheckAllRecords()">
                                {{ 'LNG_LIST_PAGES_BUTTON_BULK_ACTIONS_UNCHECK_ALL' | translate }}
                            </button>

                            <mat-divider></mat-divider>

                            <button
                                *ngIf="exportCasesUrl && CaseModel.canExport(authUser)"
                                mat-menu-item
                                (click)="exportSelectedCases()">
                                {{ 'LNG_PAGE_LIST_CASES_GROUP_ACTION_EXPORT_SELECTED_CASES' | translate }}
                            </button>

                            <button
                                *ngIf="CaseModel.canExportDossier(authUser)"
                                mat-menu-item
                                (click)="exportSelectedCasesDossier()">
                                {{ 'LNG_PAGE_LIST_CASES_GROUP_ACTION_EXPORT_SELECTED_CASES_DOSSIER' | translate }}
                            </button>

                            <button
                                *ngIf="CaseModel.canExportRelationships(authUser)"
                                mat-menu-item
                                (click)="exportSelectedCasesRelationships()">
                                {{ 'LNG_PAGE_LIST_CASES_GROUP_ACTION_EXPORT_SELECTED_CASES_RELATIONSHIPS' | translate }}
                            </button>
                        </mat-menu>
                    </div>
                    <div class="column-filter">
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item;" fxFlex="60px">
                <app-form-checkbox
                    #listCheckedIndividual
                    [name]="'listCheckedIndividual[' + item.id + ']'"
                    class="table-checkbox"
                    ngModel
                    (optionChanged)="checkedRecord(item, $event)">
                </app-form-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell" fxLayout="column" >
                    <div mat-sort-header class="column-header">{{'LNG_CASE_FIELD_LABEL_LAST_NAME' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="lastNameFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByTextField('lastName', $event)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.lastName }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">{{'LNG_CASE_FIELD_LABEL_FIRST_NAME' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="firstNameFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByTextField('firstName', $event)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.firstName }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="middleName">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">{{'LNG_CASE_FIELD_LABEL_MIDDLE_NAME' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="middleNameFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByTextField('middleName', $event)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.middleName }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="visualId">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell" fxLayout="column" >
                    <div mat-sort-header class="column-header">{{'LNG_CASE_FIELD_LABEL_VISUAL_ID' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="visualId"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByTextField('visualId', $event)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.visualId }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef
                             class="location-drop-down-column-header">
                <div class="table-header-cell" fxLayout="column">
                    <div class="column-header">
                        {{ 'LNG_CASE_FIELD_LABEL_ADDRESS_LOCATION' | translate }}
                    </div>
                    <div class="column-filter location-drop-down-column-header-container">
                        <app-form-location-dropdown
                            fxFlex
                            name="locationIds"
                            [(ngModel)]="filterAddressParentLocationIds"
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            multiple="true"
                            (itemChanged)="filterBySelectField('usualPlaceOfResidenceLocationId.parentLocationIdFilter', filterAddressParentLocationIds, null)"
                            app-reset-location-on-side-filter
                            [useOutbreakLocations]="true">
                        </app-form-location-dropdown>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.mainAddress?.location?.name }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="addresses.addressLine1">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell" fxLayout="column" >
                    <div mat-sort-header class="column-header">{{'LNG_CASE_FIELD_LABEL_ADDRESS' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="addressLine1Filter"
                            [(ngModel)]="filterAddressModel.addressLine1"
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByAddress('addresses', true, filterAddressModel, filterAddressParentLocationIds)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.mainAddress?.addressLine1 }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="addresses.city">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell" fxLayout="column" >
                    <div mat-sort-header class="column-header">{{'LNG_ADDRESS_FIELD_LABEL_CITY' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="cityFilter"
                            [(ngModel)]="filterAddressModel.city"
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByAddress('addresses', true, filterAddressModel, filterAddressParentLocationIds)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>

            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.mainAddress?.city }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="addresses.geoLocation.lat">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">
                        {{'LNG_ADDRESS_FIELD_LABEL_GEOLOCATION_LAT' | translate}}
                    </div>
                    <div class="column-filter">
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.mainAddress?.geoLocation?.lat }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="addresses.geoLocation.lng">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">
                        {{'LNG_ADDRESS_FIELD_LABEL_GEOLOCATION_LNG' | translate}}
                    </div>
                    <div class="column-filter">
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.mainAddress?.geoLocation?.lng }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="addresses.postalCode">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">
                        {{'LNG_ADDRESS_FIELD_LABEL_POSTAL_CODE' | translate}}
                    </div>
                    <div class="column-filter">
                        <app-form-input
                            name="postalCodeFilter"
                            [(ngModel)]="filterAddressModel.postalCode"
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByAddress('addresses', true, filterAddressModel, filterAddressParentLocationIds)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.mainAddress?.postalCode }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="addresses.geoLocationAccurate">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">
                        {{ 'LNG_ADDRESS_FIELD_LABEL_MANUAL_COORDINATES' | translate }}
                    </div>
                    <div class="column-filter">
                        <app-form-select
                            name="geoLocationAccurateFilter"
                            [(ngModel)]="filterAddressModel.geoLocationAccurate"
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            [options]="yesNoOptionsList$ | async"
                            (optionChanged)="filterByAddress('addresses', true, filterAddressModel, filterAddressParentLocationIds)"
                            app-reset-input-on-side-filter
                            [allowSelectionOfDisabledItems]="true"
                            [displayFilterIcon]="true"
                            [clearable]="false">
                        </app-form-select>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                <app-yes-no-label
                    [value]="item.mainAddress?.geoLocationAccurate"
                ></app-yes-no-label>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="addresses.emailAddress">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">{{'LNG_CASE_FIELD_LABEL_EMAIL' | translate}}</div>
                    <div class="column-filter">
                        <app-form-input
                            name="emailFilter"
                            [(ngModel)]="filterAddressModel.emailAddress"
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            (optionChanged)="filterByAddress('addresses', true, filterAddressModel, filterAddressParentLocationIds)"
                            app-reset-input-on-side-filter
                            [displayFilterIcon]="true">
                        </app-form-input>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.mainAddress?.emailAddress }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="classification">
            <mat-header-cell *matHeaderCellDef>
                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">{{'LNG_CASE_FIELD_LABEL_CLASSIFICATION' | translate}}</div>
                    <div class="column-filter">
                        <app-form-select
                            name="classificationFilter"
                            ngModel
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            [options]="caseClassificationsList$ | async"
                            (optionChanged)="filterByClassificationField($event)"
                            multiple="true"
                            app-reset-input-on-side-filter
                            [allowSelectionOfDisabledItems]="true"
                            [displayInvisibleItems]="true"
                            [displayFilterIcon]="true">
                        </app-form-select>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                <app-reference-data-label
                    [category]="ReferenceDataCategory.CASE_CLASSIFICATION"
                    [value]="item.classification">
                </app-reference-data-label>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="outcome">

                <div class="table-header-cell">
                    <div mat-sort-header class="column-header">{{'LNG_CASE_FIELD_LABEL_OUTCOME' | translate }}</div>
                    <div class="column-filter">
                        <app-form-select
                            name="outcomeFilter"
                            [ngModel]="false"
                            [placeholder]="'LNG_LAYOUT_LIST_DEFAULT_FILTER_PLACEHOLDER' | translate"
                            [options]="outcomeList$  | async"
                            (optionChanged)="filterBySelectField('outcomeId', $event)"
                            app-reset-input-on-side-filter
                            [allowSelectionOfDisabledItems]="true"
                            [displayFilterIcon]="true"
                            [clearable]="false">
                        </app-form-select>
                    </div>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item" [style.color]="getCaseClassificationColor(item)" [class.record-alert]="item.alerted">
                {{ item.outcomeId | translate }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="dateOfOutcome">
            <mat-header-cell class="has-date-range-filter" *matHeaderCellDef>

        <mat-header-row *matHeaderRowDef="visibleTableColumns"></mat-header-row>
        <mat-row
            *matRowDef="let item; columns: visibleTableColumns"
            app-hover-row-actions
            [hoverRowActionsComponent]="hoverRow"
            [hoverRowActions]="recordActions"
            [hoverRowActionData]="item"

    <div
        *ngIf="refreshingList"
        class="mat-table-loading-data">
        <mat-spinner></mat-spinner>
    </div>

    <div

    <app-mat-paginator-extended
        [hidden]="refreshingList || isEmptyList"

        [countData]="casesListCount$ | async"

        [pageSizeOptions]="pageSizeOptions"

    </app-mat-paginator-extended>
