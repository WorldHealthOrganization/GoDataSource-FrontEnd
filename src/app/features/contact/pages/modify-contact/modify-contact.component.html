<app-topnav>
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<form class="page-content form-section" #form="ngForm" (submit)="modifyContact(form)">

    <div class="form-content">
        <mat-tab-group class="page-tabs-navbar">

            <mat-tab label="Personal">

                <!-- Personal Details section -->
                <mat-card class="page-section">
                    <div fxLayout="column">

                        <div fxLayout="row" fxLayoutGap="20px" fxFlex>
                            <app-form-input
                                name="firstName"
                                [(ngModel)]="contactData.firstName"
                                placeholder="First name"
                                required="true"
                                maxlength="200">
                            </app-form-input>

                            <app-form-input
                                name="middleName"
                                [(ngModel)]="contactData.middleName"
                                placeholder="Middle name"
                                maxlength="200">
                            </app-form-input>

                            <app-form-input
                                name="lastName"
                                [(ngModel)]="contactData.lastName"
                                placeholder="Last name"
                                maxlength="200">
                            </app-form-input>

                            <app-form-select
                                name="gender"
                                [(ngModel)]="contactData.gender"
                                placeholder="Sex"
                                required="true"
                                [options]="genderList$ | async">
                            </app-form-select>
                        </div>

                        <div fxLayout="row" fxLayoutGap="20px">
                            <app-form-input
                                name="phoneNumber"
                                [(ngModel)]="contactData.phoneNumber"
                                placeholder="Phone number"
                                maxlength="50">
                            </app-form-input>

                            <app-form-input
                                name="occupation"
                                [(ngModel)]="contactData.occupation"
                                placeholder="Occupation"
                                maxlength="500">
                            </app-form-input>

                            <div fxFlex fxLayout="row">
                                <button fxFlex type="button" mat-raised-button [color]="ageSelected ? 'primary' : ''"
                                        (click)="switchAgeDob(true)">
                                    Age
                                </button>
                                <button fxFlex type="button" mat-raised-button [color]="!ageSelected ? 'primary' : ''"
                                        (click)="switchAgeDob(false)">
                                    Date of birth
                                </button>
                            </div>

                            <div fxFlex>
                                <app-form-input [fxHide]="!ageSelected"
                                                name="age"
                                                [(ngModel)]="contactData.age"
                                                placeholder="Age">
                                </app-form-input>

                                <app-form-datepicker [fxHide]="ageSelected"
                                                     name="dob"
                                                     [(ngModel)]="contactData.dob"
                                                     placeholder="Date of birth">
                                </app-form-datepicker>
                            </div>

                        </div>

                    </div>
                </mat-card>

                <!-- Flag contact section -->
                <div class="section-title">{{ 'LNG_PAGE_MODIFY_CONTACT_TAB_PERSONAL_SECTION_FLAG_CONTACT_TITLE' | translate }}</div>
                <mat-card class="page-section">
                    <div fxLayout="column">

                        <div fxLayout="row">
                            <app-form-select
                                fxFlex="25"
                                name="riskLevel"
                                [(ngModel)]="contactData.riskLevel"
                                [placeholder]="'LNG_CONTACT_FIELD_LABEL_RISK_LEVEL' | translate"
                                [options]="riskLevelsList$ | async">
                            </app-form-select>
                        </div>

                        <div fxLayout="row">
                            <app-form-textarea
                                name="riskReason"
                                [(ngModel)]="contactData.riskReason"
                                [placeholder]="'LNG_CONTACT_FIELD_LABEL_RISK_REASON' | translate">
                            </app-form-textarea>
                        </div>
                    </div>
                </mat-card>

                <!-- Documents section -->
                <div class="section-title">Documents</div>
                <app-form-document-list
                    name="documents"
                    [(ngModel)]="contactData.documents">
                </app-form-document-list>

            </mat-tab>

            <mat-tab label="Address">
                <app-form-address-list
                    name="addresses"
                    [(ngModel)]="contactData.addresses">
                </app-form-address-list>
            </mat-tab>

        </mat-tab-group>
    </div>

    <div class="form-actions">
        <div class="page-tabs-navbar-placeholder"></div>

        <button *app-selected-outbreak-is-active mat-raised-button color="primary">Save</button>
        <button type="button" [routerLink]="'/contacts'" mat-raised-button>Cancel</button>
    </div>


</form>
