<app-topnav [activeOutbreakEditable]="false">
    <ng-container dynamic-section>
        <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    </ng-container>
</app-topnav>

<form
    #form="ngForm"
    class="page-content form-section"
    [class.form-view-only]="viewOnly"
    (submit)="modifyContact(form)">

    <div class="form-content">
        <mat-tab-group class="page-tabs-navbar">
            <mat-tab [label]="'LNG_PAGE_MODIFY_CONTACT_TAB_QUESTIONNAIRE_TITLE' | translate">
                <app-form-fill-questionnaire
                    *ngIf="!!contactData?.id"
                    name="questionnaireAnswers"
                    [ngModel]="contactData.questionnaireAnswers"
                    [questions]="selectedOutbreak?.contactInvestigationTemplate"
                    [disabled]="viewOnly"
                    [componentTitle]="'LNG_PAGE_MODIFY_CONTACT_TAB_QUESTIONNAIRE_TITLE' | translate">
                </app-form-fill-questionnaire>
            </mat-tab>
        </mat-tab-group>
    </div>

    <div class="form-actions">
        <div class="form-actions-no-scroll">
            <div class="page-tabs-navbar-placeholder"></div>

            <ng-container
                *app-selected-outbreak-is-active>
                <button
                    *ngIf="viewOnly && ContactModel.canModify(authUser)"
                    type="button"
                    mat-raised-button color="accent"
                    [routerLink]="['/contacts', contactId, 'modify-questionnaire']">
                    {{'LNG_COMMON_BUTTON_EDIT' | translate}}
                </button>

                <button
                    *ngIf="!viewOnly"
                    class="button-with-spinner"
                    mat-raised-button color="accent">
                    {{'LNG_COMMON_BUTTON_SAVE' | translate}}
                </button>
            </ng-container>

            <button
                type="button"
                [routerLink]="['/contacts', contactId, viewOnly ? 'view' : 'modify']"
                mat-raised-button>
                {{'LNG_COMMON_BUTTON_BACK' | translate}}
            </button>
        </div>
    </div>
</form>
